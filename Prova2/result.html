        "descrizione":"\u2013 5 ff. senza righe n\u00e9 quadretti usati al recto e numerati a penna nera 1-5. Inchiostro nero. Sul margine sup. del primo foglio l\u2019intestazione: Tratto da inserire: cui non risere parentes.\nIncipit: La sua vita non aveva conosciuto stagione\nExplicit: Sicch\u00e8 l\u2019ablativo di limitazione era divenuto in lui un ricordo allusivo, borgiano.\n\n\u2013 2 ff. usati al recto e numerati a matita 6-7. Inchiostro nero. Incipit [in tronco]: di s\u00e8: \u00ab... la maladresse dans la lutte...\u00bb dal giorno che aveva rinunciato a lottare\nExplicit: durante la siesta del mondo e delle campane, per cogliere e rubacchiar, ankam\u00f2 zerbe, \u00able pere della Signora Biffi\u00bb. Sul verso del secondo foglio due appunti a matita: Nulla dei ladri L., alti, antichi. | ... quando Dio si era assentato dalle cose.\n\n\u2013 4 ff. numerati a matita rossa 1-5 (essendo il quarto numerato su entrambe le facciate 4-5), il primo e il quarto usati al recto e verso, il secondo e il terzo al recto. Inchiostro nero. In testa al primo l\u2019indicazione a penna rossa: Da Inserire; e a matita rossa: Inserire.\nSul primo foglio, a matita rossa: Inserire A pag. 2-5 | Inserire AA; altre indicazioni a matita rossa sui fogli successivi.\nIncipit (preceduto da un asterisco): Descrivendo il muro campito di settembre, dire che il Marchese aveva voluto mettervi i cocci di bottiglia, per umanitarismo\nExplicit: come la mano soccorritrice dell\u2019Eterno, verso la carit\u00e0 del destino.\n\n\u2013 1 f. numerato a matita 6, con al recto testo cassato con tratti di matita (titolo a matita rossa: Nota iniziale), al verso appunti a matita: Il senso feroce ed esclusivo della propriet\u00e0.\u2013 | (Finire col perdono al padre e con l\u2019amore della madre, sopra la contingenza difforme.) || Il senso feroce ed esclusivo della propriet\u00e0.\nInchiostro nero.\nIncipit: I fatti narrati nel presente racconto occorsero in un paese del Sud America\nExplicit: Come se il trattore vi avesse a servire la pommarola color verde e la salsa-verde color cioccolato. Dio Santo!\n\n\u2013 Un lacerto di foglio di protocollo a righe usato al recto e intestato a penna nera e a penna rossa: Battute.\nIncipit: = Il Peppino (fratello della Peppa) aveva in corpo \u201cla lieta FUria di un uomo di vent\u2019anni che deve, in quel giorno, sposare [var. alt. sps. impalmare] quella che ama.\u201d\nExplicit: Era soltanto per fortuna, una lieta FUria e nient\u2019altro, per fortuna.\n\n\u2013 1 f. doppio a quadretti usato sulla prima pagina, con una parte di testo e il programma del capitolo definito per punti e pagine. Cassato con tratti a matita rossa e l\u2019indicazione pi\u00f9 volte ripetuta: fatto. Sull\u2019ultima pagina l\u2019indicazione a matita rossa: Note costruttive della 1a. parte. | Esaurite.\n\n\u2013 24 ff. di vario formato, alcuni semplici altri doppi, con testo, appunti e schemi di lavoro.\nIl primo foglio \u00e8 intestato: C.E.G. La Cognizione del dolore.\u2013 | Rifacimento del seguito 1a. parte. | Temi che ancora si devono introdurre nella 1a. parte.\u2013 | 1. = Gorgonzola \u2013 coltello \u2013 disdegno del figlio e rissa.\nLa prima pagina del secondo foglio \u00e8 tagliata in due parti ed \u00e8 intestata: = Consecuzione per finire la 1a. parte = | (2a. puntata di \u201cLetteratura.\u201e || 1. Ripresa descrittiva del paesaggio e satirica, pezzo abbozzato.",

        "descrizione":"Cognizione dolore | Tratto Manoscritto gi\u00e0 stampato: in Letteratura.= | [Controllare.] (Tuttavia riscontrare. *1960*.) ceg ceg\nContiene 31 ff. di vario formato, alcuni semplici altri doppi, con testo e appunti. Usati al recto e verso o al solo recto.\nSequenza dei fogli:\n\u2013 2 ff. numerati paginalmente a matita rossa 1-3; testo cassato, con l\u2019indicazione a matita rossa, pi\u00f9 volte ripetuta: rifatto. Usato il primo al recto e verso, il secondo al recto.\nIncipit: Vagava sola nella casa: ed erano quei muri, quel rame tutto ci\u00f2 che le era rimasto, di tutta la vita\nExplicit: L\u2019ultima sera ch\u2019egli era venuto, un\u2019ora dopo, circa, il fischio del treno\n\n\u2013 1 foglio usato al recto e verso, numerato a matita rossa 1 tra parentesi tonde.\nIncipit: Il teorema dell\u2019impulso \u00e8 enunciabile nei termini seguenti\n\n\u2013 12 ff. numerati a matita rossa e a penna rossa (a volte per pagina, a volte per carta) 1-19. I fogli numerati 1-8 sono in inchiostro nero, quelli da 9 a 18 in inchiostro blu, col numero a penna rossa; il f. 19 \u00e8 in inchiostro nero col numero a penna rossa. Sotto il n. 9 l\u2019indicazione: rifatto. Nella numerazione \u00e8 presente anche 12bis, mentre il n. 16bis \u00e8 cassato e corretto in: ossia 17. Sul foglio numerato 14 l\u2019indicazione a matita: Fatto e pubblicato fin qui.\nIn testa al primo foglio l\u2019indicazione, ripetuta due volte: Pag. 1 \u2013 Prima serie.\nIncipit: Vagava, sola, nella casa. Ed erano quei muri, quel rame tutto ci\u00f2 che le era rimasto? di una vita?\nExplicit: nella banalit\u00e0 teleologica [var. alt. sps. superflua] del cielo.\u2013\nSulla parte inferiore dell\u2019ultimo foglio alcuni appunti: Note del 1937: | = Senz\u2019altro, scena con la madre. Minaccia. | = Il sordo e la sorveglianza notturna. | = Il delitto. | = Avvalorare il carattere oblativo della madre.\nA penna rossa l\u2019indicazione: Segue pag. 12 | del vecchio testo. | Seconda Serie.\n\n\u2013 9 ff. (di vario tipo, alcuni semplici, alcuni doppi) introdotti dall\u2019indicazione a penna rossa, ripetuta due volte: Segue a pag. 19 di 1a. Serie. Usati alcuni al solo recto, altri al recto e verso, numerati 12-24.\nIncipit: La terrazza, da un lato, era a livello di terra\nExplicit: E l\u00ec per l\u00ec si offre loro una tazza di caff\u00e8 di cicoria, che esse accolgono con piccole esclamazioni di gioia come fosse quello, lo scopo della visita.\n\n\u2013 1 f. senza numero, utilizzato al recto e verso. Inchiostro nero.\nIncipit: Uno di quei giorni, a mattina, al nono tocco, stridulo sopra ogni cicala nei pi\u00f9 acuti toni de\u2019 suoi gangheri, cigol\u00f2 il cancello verde, di ferro\nExplicit: sotto Anna e Caifa sommi sacerdoti.\u2013\n\n\u2013 1 f. a quadretti senza numero, utilizzato al recto e verso. Inchiostro nero.\nIncipit: Eros ha una matrigna, che si chiama la rapina\nExplicit: Sotto Anna e Caifa sommi sacerdoti...\n\n\u2013 1 f. doppio numerato a matita rossa 37, usato al recto e verso. Nella prima pagina il testo, in inchiostro nero, \u00e8 cassato con tratti a matita e matita rossa, accompagnati dall\u2019indicazione (ripetuta due volte): rimesso gi\u00e0 nel testo. Sulle altre pagine appunti a matita, a matita rossa e a penna.\n\n\u2013 1 f. non numerato, usato al recto e verso. Inchiostro nero. La prima pagina reca in testa l\u2019indicazione a matita rossa: Discendenza. Il testo \u00e8 cassato con tratti di matita rossa accompagnati dalla dicitura: fatto (Incipit: Egli discendeva in linea paterna diretta da Gonzalo Pirobutirro, gi\u00e0 stato Governatore Spagnolo della Nea-Keltik\u00e8; Explicit: ma molto probabilmente si trattava di un male, del \u201cmale invisibile\u201e descritto da Saverio Lopez nel suo \u201cMirabilia Maradagali.\u201e); la seconda pagina ha l\u2019indicazione, ripetuta due volte: Introdurre nella 2a. parte. (Incipit: Aveva riscosso una certa stima da certi conoscenti; Explicit: Il buon parroco non aveva potuto a meno di sorridere, pensando alle dicerie delle aragoste e dei merlani).\n\n\u2013 1 foglietto usato al recto e verso, inchiostro nero (Incipit: \u2013 La sampogna del gozzo. Con quella faccia cos\u00ec poco femminile si sarebbe detto un pastore-pupazzo, in un Presepio; Explicit: Selaf\u00e0 l B\u00f9-L\u00f2gna? Tri a d\u00fc? (1) | il cavallo \u2013 come un rosone di cattedrale, ma eviscerante: eviscerava il mistero della jugulazione intestinale.\u2013 | (1) Che cosa ha fatto il B\u00f9-L\u00f2gna? Tre a due?\n\n\u2013 1 f. numerato a matita rossa 2, usato al recto e verso, con Battute da interpolare. Inchiostro nero.\n\n\u2013 1 f. numerato a matita rossa 13. Usato al recto e verso. Inchiostro nero.\nIncipit: Il suo figlio Gonzalo. A Gonzalo ancora, no, no, non erano stati tributati i FUnebri onori delle ombre\nExplicit: tra le arche dei secoli tenebra.\nSul verso appunti a matita rossa: Da riscrivere. | FUnere neniae || Da incorporare | Absint inani FUnere neniae.\nSulla parte inferiore, a penna nera: Imboscati che fanno carriera sui morti. Colonn. G. \u00abCol sangue del 5.\u00b0 Regg.to col sangue del 4.\u00b0 Regg.to diventer\u00f2 generale\u00bb.",

        "archivio":"Archivio Biblioteca Trivulziana",
        "fondo":"Roscioni",
        "unit\u00e0":"[Note per Il castello di Udine]\nFascicolo costituito da vari gruppi di fogli conservati insieme con una busta che reca l\u2019indicazione: 1934 Febbraio-Marzo 1934 | Milano-Firenze-Milano.\u2013 | \u2013 C.E. Gadda.\u2013 | Prima stesura per le note del volume: | Il Castello di Udine. | (Incompleta: \u2013 quello che \u00e8 rimasto.) | N.B. La seconda stesura | manoscritta \u00e8 completa. | Anno 1934 di N.S. | XII a f. r. Febbraio-Marzo | \u2013 1934.\u2013",

        "contenitore":"Faldone",
        "sigla":null,
        "descrizione":"Contiene:\n41 fogli di vario formato, alcuni usati al recto e verso, alcuni al solo\nrecto (il f. 9 \u00e8 un lacerto di foglio a quadretti con due citazioni da Dante, Inf. IV, 123 e Purg. XX, 52; due dei fogli recano anche due piccoli schizzi).\nIncipit: \u2013 Carissimi | \u2013 Caifa \u2013 cena di Caifa.\u2013\nDi seguito, sotto l\u2019indicazione a penna rossa \u00abDa fare a Firenze.\u2013 | (prima di partire.)\u00bb, sono presenti vari appunti, tutti cassati, eccetto \u00ab\u2013 Consegnare manoscritto a Parenti.\u2013\u00bb e \u00ab\u2013 Milano: Chiesa e chiostro.\u2013 Visconti (corso Garibaldi)\u00bb.\nExplicit: dolore per la crisi e il precipitare delle Vizzola? Vattel\u2019a pesca.)\nSul verso del f. 12 il titolo: Note per l\u2019approdo alle z\u00e0ttere.\u2013\nIl foglio da noi numerato 16 reca in alto il n. 1.\nSul verso del foglio da noi numerato 18 il titolo: Tripolitania in torpedone.\u2013\nSul recto del foglio da noi numerato 21 l\u2019incipit: I 5 cosiddetti \u201carticoli di guerra\u201e che qui sono stati raccolti, hanno vincoli di rigorosa unit\u00e0 infino dalla gestazione; sul recto del f. 22: I 5 cosiddetti\n\u00abarticoli di guerra\u00bb che qui sono stati raccolti, ebbero vincoli di unit\u00e0 rigorosa infino dalla gestazione.\nSul verso del foglio da noi numerato 24 l\u2019indicazione a matita: Tirreno in crociera.\nI fogli da noi numerati 25 e 26 recano in alto i nn. 2-3.\nSul recto del foglio da noi numerato 28 il titolo a matita: Polemiche e pace. | parte 1.a \u2013\nSul recto del f. 29 il titolo a matita, di mano di Roscioni: Polemiche e pace nel direttissimo.\nSul recto del f. 30 il titolo a matita, di mano di Roscioni: Il fontanone di Mortorio.\nIl f. 32 contiene al recto la Sinossi delle abbreviazioni, al verso l\u2019Avvertenza, il f. 33 una precedente versione della stessa Avvertenza. Il f. 34 ha al verso l\u2019indicazione: Della musica | milanese. | Ambrosiano | 21 ottobre 1931.\u2013\nIl f. 35 ha in alto, di mano di Roscioni, il titolo Sibili dentro le valli.\nIl f. 38 ha titolo: Elogio di Alcuni Valentuomini.\u2013\nIl f. 39 ha sul verso: Impossibilit\u00e0 di un | diario di guerra. | Commento.\nCon il fascicolo si conserva una cartolina illustrata con l\u2019Hotel Moderno di Tripoli. Reca appunti a matita.",

        "descrizione":"Numerate a penna rossa 1-34 da Tendo al mio fine a Compagni di prigionia (le bozze recano anche una numerazione a stampa); 1-9 Immagine [per Imagine non corretto] di Calvi (titolo ripetuto anche sul verso del primo foglio. Sul verso del foglio numerato 9 il titolo \u00e8 Imagine di Calvi); 1-25 da Tirreno in Crociera a Approdo alle Zattere; a p. 25 un cartiglio con l\u2019indicazione cassata: (Fine del 5.\u00b0 e ultimo \u2013 fine della parte 2a); 1-2 Della musica milanese; 1-7 La fidanzata di Elio; 3-11 La festa dell\u2019uva a Marino; 1-26 Polemiche e pace nel direttissimo; 35-40 (numeri indicati anche sulla stampa)\nNote da Tendo al mio fine a Imagine di Calvi (sulla parte superiore della p. 40 \u00e8 incollata la ricevuta di un invio a Parenti, con timbro postale 20.4.34); 1-16 Note da Tirreno in Crociera a Polemiche e pace nel direttissimo (con cartigli alle pp. 8, 13, 14).\nConservate all\u2019interno di un foglio che FUnge da camicia su cui \u00e8 l\u2019indicazione: \u2013 Carlo Emilio Gadda.\u2013 | Anno 1934. XII.\u2013 | Prima correzione delle bozze del mio libro: | \u00abIl Castello di Udine.\u00bb | Correzione eseguita di mia mano in Roma nel marzo-aprile 1934 (piuttosto aprile.) | Essa \u00e8 importante perch\u00e9 nel volume figurano degli errori qui non compresi: | (Rifacimenti parziali della stampa, dopo correzione.) | Carlo Emilio Gadda. | 1934 \u2013 anno XII.",

        "unit\u00e0":"[Note del Castello di Udine]\n63 fogli conservati in una busta arancione su cui \u00e8 l\u2019indicazione: 1934 | Carlo Emilio Gadda. | \u201cIl Castello di Udine\u201e | (Gennaio-Aprile 1934.) | \u2013 Milano-Firenze-Milano-Roma.\u2013 | (Si intende la pubblicazione | e la stesura delle note.) | \u2013 1934.\u2013 | C.E. Gadda.\u2013 Il fascicolo \u00e8 custodito in un foglio di protocollo a righe, sulla cui prima facciata \u00e8 l\u2019indicazione: \u2013 1934.\u2013 | Carlo Emilio Gadda. | Il Castello di Udine. | Note.\u2013 | Manoscritti defini|tivi delle note.\u2013 | (Redatte nel | gennaio-febbraio *1934*. | Milano, Firenze, Milano.) |\nC.E. Gadda. | \u2013 1934.\u2013",

        "descrizione":"Il primo \u00e8 intitolato: Racconto per Cabal\u00e0. Sul recto uno schema del racconto, sul verso testo.\nIncipit: S\u00ec lo conoscevo bene, lo Zanotti\nExplicit: I nostri 210 erano in linea d\u2019asse a canna vuota, come prescrive [in tronco]\n\nIl secondo e il terzo sono numerati per pagina 1-4:\nIncipit: La vidi per la prima volta in un viale, al Parco\nExplicit: \u00abNon \u00e8 finita, signor Gerolamo. E se non finisce un giorno o l\u2019altro mi sparo...\n\nDal quarto al settimo sono numerati per pagina 1-8:\nTitolo: [Entre deux guerres. | Acutezza, elevato sentire di Amedeo. | Proverbi]\nIncipit: \u00abVorr\u00e0 perdonare queste mie confidenze, signor Gerolamo Explicit: suscitando nel signor Girolamo le pi\u00f9 accorate lamentazioni, tipo \u00absoupir d\u2019occasion perdue.\u00bb\n\nL\u2019ottavo e il nono non hanno numero:\nTitolo:[Perspicacia ed elevato sentire di Carlo Brozzi.]\nIncipit: \u00ab... Lei vorr\u00e0 scusare queste mie confidenze, signor Gerolamo\nExplicit: Tutt\u2019a un tratto sento un fischiaccio dietro, d\u2019una teppa d\u2019un garzone di salumaio che mi passa avanti, a zig zag, con una cesta vuota sul manubrio. Aveva il grembiule.\n\nIl decimo, undicesimo e dodicesimo sono numerati per pagina 1-6: Titolo: Perspicacia ed elevato sentire di Amedeo [prima Carlo Brozzi]\nIncipit: \u00abSignor Gerolamo, lei non vorr\u00e0 credere: a lei non glie ne importa di questa storia\nExplicit: Ma volli farmi coraggio: l\u2019amore, la disperazione mi fecero temerario ad un tratto. Pazzo, mi fecero!...\u00bb\n\nIl tredicesimo ha al recto l\u2019indicazione: a; al verso: b:\nIncipit: La signora Arpalice mi fece entrare nel salotto, m\u2019invit\u00f2 a sedere\nExplicit: Il Maresciallo Triplo abbisognava di [in tronco] Il quattordicesimo non ha indicazioni di numero: Incipit: Il regolamento di servizio\nExplicit: \u00abVolevo dire: con tanti pittori che conosce...\u00bb\n\nIl quindicesimo, a quadretti, \u00e8 numerato per pagina 7-8 a matita viola.\nIncipit: N\u00e8 tuttavia mi restringo al passato, prono solo davanti alle ceneri\nExplicit: dal fervoroso cantare della nostra pi\u00f9 giovane e tuttavia promettente narrativa.",

        "descrizione":"Il primo \u00e8 usato al recto e verso:\nIncipit: L\u2019accusa non aveva fondamento\nExplicit: La Carlotta le parve d\u2019essere FUlgurata da una specie di sintesi a priori, [in tronco]\n\nIl secondo \u00e8 usato al recto. Sul verso l\u2019indicazione a matita rossa:\nPollo.\nIncipit: ma quello era il pollo incamerato dall\u2019Igiene! [in tronco \nExplicit: La signora tacque un momento, perplessa; ci\u00f2 diede modo alla sua fisonomia di raggiungere il colore che uno si aggiudica un centesimo di secondo prima di venir atterrato da un colpo apoplettico.\n\nIl terzo \u00e8 usato al recto e parzialmente al verso. Sul recto l\u2019indicazione a matita rossa: Pollo.\nIncipit: e anche d\u2019una certa scodinzolante bravura e prontezza di delibere [in tronco]\nExplicit: pu\u00f2 farli rosolare senza pericolo per l\u2019igiene pubblica, poich\u00e9 vi adibisce particolari precauzioni, a lui solo note.\n\nIl quarto \u00e8 costituito dalla parte superiore di un foglio tagliato in due. Numerato a matita rossa 3.\nRecto:\nIncipit (in tronco): -na ha peccato... Le piacevano enormemente le salcicce... [in tronco]\nExplicit: ... Son delle foglie di salice...\u00bb Cos\u00ec le sembr\u00f2 [in tronco] Al verso: Immagini | = Allora la memoria dei vivi sembr\u00f2 abbandonare tutte le croci (quando il nuvolo passa sul cimitero) | = Le bambine sembravano",

        "unit\u00e0":"Las cuatro muyeres de mi padre\nCartelletta verde chiaro con titolo: Las cuatro muyeres de mi padre | 1608-1659.\nSegue la firma CarloEmilio Gadda.\n",

        "descrizione":"Contiene vari materiali cos\u00ec suddivisi:\n\u2013 1 f. doppio usato al recto e verso:\nIncipit: Egli vedeva che la continuit\u00e0 intima e logica della sua [ms. suo per residuo di var.] composizione delle cose in un nesso puro e divino\nExplicit: nell\u2019orticello della sapienzuzza terragna.\n\n\u2013 4 ff. usati al recto e verso:\nI primi due a penna nera:\nIncipit: Giovanni Bernasconi \u00e8 stato mio compagno di scuola dal 1899 al 1909, cio\u00e8 dalla prima elementare a tutto il ginnasio Explicit: I bidelli, nonostante il frastuono, si erano addormentati nel corridoio.\u2013\nSul verso del secondo foglio un piccolo schizzo a matita. Il terzo e il recto del quarto a matita:\nIncipit: Il mio compagno di scuola Giovanni Bernasconi, \u00e8 anche un po\u2019 mio parente\nExplicit: riusc\u00ec a fare acquistare i suoi libri dai Bernasconi, che avevano bisogno di rimp< > [in tronco]\nAl verso del quarto foglio, a penna, minuta di lettera a Castelli. In alto la data a matita (di mano di Roscioni): 1933, seguita da  punto interrogativo.\n\n\u2013 12 ff. di cui i primi 10 numerati per carta 1-10, gli ultimi due  senza numero:\nTitolo: La casa solitaria. | (Deformazione 1a.)\nI primi 10 fogli sono usati al recto; al verso del primo il titolo: La casa solitaria scritto due volte, a matita rossa e a matita blu. A matita blu l\u2019indicazione: 20-21-22 maggio 1932.\nIncipit: Come nella tavola di Bramante, la sera avvolgeva di paurose ombre la casa\nExplicit: E nei libri, leggeva, leggeva, l\u2019orrore disperato del suo destino.\nSeguono tre appunti: 1.\u00b0 Fare che egli fosse veramente innamorato della ragazza.\u2013 | 2.\u00b0 Descrivere la sua ferocia eroica.\u2013 (Come ritornano i fantasmi) | 3.\u00b0 Descrivere il protettore di minorenni. Gli ultimi due fogli, usati al recto, non sono numerati:\nIncipit: Come gli spiriti le case abbandonate\nExplicit: Giammai sua cima, per soffiar de\u2019 venti.\n\n\u2013 2 ff. usati al recto, non numerati:\nIncipit: Quando egli era in fabbrica, allora il cavallo si ristava e riceveva cure speciali\nExplicit: gli moll\u00f2 un tal calcio nel ventre, con una zampa di dietro, che il suo devoto ci rimise seduta stante la pelle. Amore e morte!\n\n\u2013 1 f. usato al recto:\nIncipit: Come la papposa baldracca, che di finestra chiamava il biondo in borghi\nExplicit: Tecchi direbbe invece \u00abun biondino\u00bb.\n\n\u2013 3 ff. usati al recto. Numerati per carta 1-3:\nTitolo: A frasi brevi, tipo-contenuto.\nIncipit: A proposito di indagine... Oppure, come dite altra volta (molto spesso, in realt\u00e0) nei giornali e nelle polemiche, di \u00abscavare\u00bb, non \u00e8 cos\u00ec?\nExplicit: La chiamai, ma correva, finita l\u2019ascesa, in un nuvolotto di polvere. Sul verso del terzo foglio formule algebriche. \n\u2013 10 ff., il quarto dei quali usato al recto, gli altri al recto e verso\n(il sesto per sola mezza riga).\nI primi 4 numerati a matita per pagina 1-7, il quinto numerato a matita al recto 5, al verso 7, gli altri senza numero.\nIncipit: Con vecchie ossa, nella mesta parvenza del cane bastonato m\u2019inoltro a mia volta nel laberinto, fiutandovi le ore perdute, le vanite speranze\nExplicit (f. 9 verso): Per via di Monte Giordano e Via de\u2019 Coronar\u00ee Sul recto del f. 10: A Geo Renato Crippa | da Caravaggio | nei giorni del dolore d\u2019Italia | nell\u2019alba delle speranze | uomo forte. | Con viva amicizia | Carlo Emilio Gadda. | Roma, li 14 febbraio 1945.\nSul verso: appunti a matita.\n\n\u2013 3 ff. usati al recto e verso, non numerati:\nTitolo: Invito a pranzo.\nIncipit: Il diretto era alle sei e mi avrebbe sbarcato a Roma alle otto Explicit: Tanto che FUi colto da un vago sospetto: che quell\u2019accelerato fosse un omnibus?\n\n\u2013 Fascicolo costituito da 5 fogli formato protocollo senza righe o quadretti e 12 fogli di quaderno a quadretti.\nSul verso dell\u2019ultimo dei fogli di formato protocollo, che erano piegati a contenere i fogli di quaderno, l\u2019indicazione a matita: Viaggi di Gulliver.\nDi seguito, a penna: Roma, 30 novembre 1969 | per Giancarlo Roscioni.\n\n\u2013 6 ff. doppi (i primi 5 a quadretti, l\u2019ultimo a righe) e uno semplice. Numerati per pagina il primo 1-4, il secondo 5-7 (non numerata la prima pagina), il terzo 8-11, il quarto 12-15, il quinto 16-19, il sesto 20-23, l\u2019ultimo 24.\nSul verso dell\u2019ultimo foglio l\u2019indicazione a matita e a matita rossa: Novella N.\u00b0 3. | Il fidanzato di Rumy.\u2013 | Novella N.\u00b0 3.= Incipit: \u00abIo penso questo, e non sbaglio\nExplicit: e per\u00f2 in quel mattino, tutto era libert\u00e0.\n\n\u2013 5 ff., il primo numerato 1, il secondo senza numero, il terzo senza numero e con il titolo: Carlo Emilio Gadda | Le tre mogli di mio padre. [Les tres mujeres de mi padre.] | Adattamento agli anni nostri e a\u2019 nostri costumi e stati d\u2019animo dall\u2019originale spagnolo | Las tres mujeres de mi padre | di Hern\u00e1n Entrealgo de  Guevara y LaFUente; il quarto e il quinto numerati 2-3.\nIl primo e il secondo usati al recto e verso, il terzo al recto, il quarto al recto (al verso solo due righe e mezza), il quinto al recto. Quest\u2019ultimo \u00e8 intestato: RAI | Radio Italiana | Direzione generale.\nConservati insieme con una busta su cui \u00e8 l\u2019indicazione a penna rossa: Hern\u00e1n Entralgo de Guevara y LaFUente | (1608-1659) | Le quattro [corretto su tre] mogli di mio padre ecc.\nLa busta reca l\u2019indirizzo \u00abSig. Carlo Emilio Gadda | Via B. Blumensthil 19 Roma\u00bb, \u00e8 intestata: \u00abAssoc. Naz. Industrie Cinematografiche ed Affini | Roma \u2013 V. 4 Fontane 20\u00bb, ed ha timbro postale: Roma 27.7.57.",

        "descrizione":"\u2013 3 ff., di cui il primo usato al recto e verso e numerato su entrambe le facciate 1-2 a matita rossa, gli altri usati al recto e cassati con tratti anch\u2019essi a matita rossa.\nIncipit: \u00abVoi avete adunque conosciuto\u00bb\nExplicit: \u00abdel Sagittario in Capricorno e in Acquario, e del cinquantino spento in quest\u2019altro, che gi\u00e0 fila di sua fama.\u00bb\n\u2013 7 ff. utilizzati al recto e verso, il primo numerato 2.\n\u2013 3 ff. di cui uno costituito da un lacerto, uno a quadretti e uno senza righe o quadretti. Il primo e il terzo usati al recto e verso, il secondo al recto.\n\u2013 8 ff. utilizzati al recto e verso, eccetto l\u2019ultimo, al solo recto. Sono preceduti da un foglietto con l\u2019indicazione a matita \u00abIl terzo libro delle FUrie.=\u00bb.\nIncipit: \u00abDon Liberio, come quelli che savio FU\u00bb\nExplicit: \u00abuscendo d\u2019Aquario a\u2019 lucidi Pesci s\u2019abbrancava\u00bb.\n\u2013 8 ff. utilizzati al recto e verso (il secondo solo al recto); il primo e il verso del terzo d\u2019altra mano. \n\u2013 7 ff., di cui il primo a quadretti, gli altri senza n\u00e9 righe n\u00e9 quadretti. Utilizzati al recto e al verso, eccetto il primo, al solo recto. Incipit: \u00abZorzi pittor veneto fece San Liberale in figura d\u2019un giovine bellissimo\u00bb\nExplicit: \u00abmaiale te tu sei: e simili finezze.\u00bb\n\u2013 1 f. usato al recto e verso, numerato su entrambe le facciate 1-\n2. Contiene due favole numerate 3 e 4.\nIncipit: \u00abIl leone saziato s\u2019imbatt\u00e8 in un cronico di stomaco\u00bb Explicit: \u00abE la parola d\u2019ordine \u00e8 da rincuorare al ballo i dementi.\u00bb.\n\u2013 4 ff. usati al recto e verso (eccetto il terzo, al solo recto); il secondo e il terzo sono numerati 3-4.\nIncipit: \u00ab12. Durava il passo tuttavia de\u2019 Lauzi\u00bb.",
