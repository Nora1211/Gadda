        "unit\u00e0":"Quaderno dell\u2019Adalgisa 1 (Un FUlmine sul 220)\nQuaderno dalla copertina cartonata (di mm 250 x 175) con una bella unghiatura, rivestita all\u2019esterno da carta Varese color beige con quadratini ocra e rosso, all\u2019interno da carta marrone che riveste anche la facciata dei robusti fogli di risguardo Ar. e Zv.; Av. e Zr. sono stati siglati modernamente a matita nera in alto a sinistra. Il taglio superiore \u00e8 tinto in rosso, gli altri sono seghettati.\n",

        "contenitore":"Scatola",
        "sigla":"A1",
        "descrizione":"Consta di pp. 200 numerate modernamente sul solo recto a matita nera in alto a destra da p. 1 a 49, in alto a sinistra da p. 51 a 199, in quanto l\u2019autore numera a penna (in alto a destra sul r. della pagina, a sinistra sul v.), da p. 51 (1 nella numerazione gaddiana) a 57 (7), da 63 (1, ma p. 62 \u00e8 p. 2) a 71 (10), e in matita rossa da 105 (1) a 113 (9), e da 115 (1) a 143 (28).\nIl testo \u00e8 scritto prevalentemente a penna (nera ma anche rossa) con interventi a matita nera, rossa e bleu. Nel quaderno si conservano alcuni fogli sciolti di diverso tipo e formato la cui descrizione viene data insieme al contenuto del quaderno. I quaderni A1 e A2 sono stati descritti inizialmente nella Nota al testo di D. Isella a Un FUlmine sul 220, in Disegni milanesi, Edizioni del Can Bianco, Pistoia, 1995, p. 294-95.\n\nContenuto:\nAv.        (t.p.) in basso si legge: Carolus Aemilius Gadda. Mediolani, MCMXXXII.\u2013 \np. 1        (t.p.) Carlo Emilio Gadda.\u2013 Milano 1932.\u2013 \n2-6        bianche\n7-23        (t.p.) Ing. Carlo Emilio Gadda. Anno 1928 \u2013 1929. Dal 14 novembre 1928, mio trentacinquesimo genetliaco. Diario delle residenze e dei trasferimenti.      Inc. Nelle seguenti note schematiche; Expl. Oggi forse andr\u00f2 a Roma. Terni, domenica 4 agosto 1929. Ore 11. Carlo Emilio Gadda.\u2013 \n24-25        (t.p.) Temi di lavoro 1932 per il \u201cResto del Carlino.\u201d      Inc. In seguito all\u2019interessamento di Tecchi e di Betti; Expl. avranno distinzione di un Numero Progressivo e di un Titolo provvisorio.\u2013 CEG 3 febbraio 1932.\u2013 Milano.\n25-44        (t.p.\/con m.n.r.b.) Tema N\u00b0.1.\u2013 Novella di 30 pagine, sintetica, vibrata con apparente prolissit\u00e0 iniziale. Inspirazione 3 gennaio 1932: esperienza mia e riflessi da George Meredith: (L\u2019Egoiste).\u2013 Titolo: Un matrimonio sFUmato.      Inc. Quattro personaggi a 2 a 2 incappati nel fidanzamento; Expl. maniglie tali che servino a chiudere.\u2013 \n45-48        (t.p.) Il \u201cmanubia\u201d di Ramas.\u2013 (Resto del Carlino.)      Inc. L\u2019architetto Ponzoni continua a costruir case a Milano; Expl. il primo per ammonirlo, il secondo per....\u00bb\n49        (t.p.r.) Carlo Emilio Gadda. Un FUlmine sul 220. \n50        bianca\n51-84        (t.p. e p.r.\/con m.n.r.b) Longone al Segrino, in casa mia. 14-9-\u201933. Carlo Emilio Gadda. \u00abUn FUlmine sul 220.\u00bb Longone al Segrino, 14 Settembre 1933.      Inc. Racconto di circa 120:150 pagine a stampa; Expl. Al silenzio, altissima, sovrastava la Croce.\n84        (t.m.n.) in basso si legge un brano esorbitante dalla p. seguente.      Inc. (1) Porpora incorruttibile; Expl. non pencola mai cerso le carrozze\n85bis        tra p. 84-85 si trova un foglio numerato 85bis, misura mm 310 x 210. (t.p. e p.r.\/con m.n.)      Inc. Oggi le cose sono mutate; Expl. artistiche de\u2019 suoi concittadini sanissimi.\n85-104        (t.m.n., p. e p.r.\/con p. e m.n.r.) Brani e note compositive riferibili al FUlmine sul 220.      Inc. Impennacchiato e lucido, barocco e novecentesco; Expl. rendono minimo il valore della FUnzione esprimente la superficie totale della cella.\u2013 \n104        (t.p.) brano esorbitante dalla p. seguente. Inc (1) Nella matematica infinitesimale; Expl. la resistenza frapposta dall\u2019acqia al nuoto.\u2013 Altre\n105bis        foglio doppio di grosso formato (misura mm 310 x 210) numerato modernamente a matita nera 105bis. A c. 1r. in alto in matita rossa si legge: Tratto inserito a foglio 4 Incipit. (t.p.\/con m.r.) c.1r.\u2013 2v.:      Inc. O con il brusio o il ronzio; Expl. anneg\u00f2 con il suo cavallo nel guado travolto il fiume.\n105ter        foglietto (misura mm 225 x 140) di carta intestata della Casa Editrice A. Mondadori; la carta \u00e8 filigranata e reca la sigla F & C.V. \u00c8 stato numerato modernamente a matita nera 105 ter e risulta scritto sul solo recto. Contiene una lettera indirizzata a Gadda da Rusca datata 14 \/ XII\/ 33.      Inc. Caro Gadda, sono contento che il mio biglietto; Expl. Pensaci, Carlo Emilio! Arrivederci, buon Natale Rusca.\n105-110        (t.p.\/ con m.r.n.) Qui appresso primi abbozzi, ecc. di un tratto del \u201cFUlmine sul 220\u201d. \u2013 Roma giugno 1934.      Inc. Quelli intanto bucarono via l\u2019acqua; Expl. a noi piccole, bastioni enormi a lui.\n111        (t.p.\/con m.n.r.) brano riferibile al testo delle pp. precedenti.      Inc. mentre si dibatteva FUrente, lo rinchiuse nel vasetto; Expl. non era un vero e proprio nido, nel senso rigoroso della parola.\u2013 \n        A mm 80 dal margine inferiore \u00e8 stato incollato un foglietto di mm 160 x 32 su cui si legge: grosse pallottole, in ciascuna delle quali la femmina depone un uovo. Cos\u00ec, appena nato, il principino trova gi\u00e0 da mangiare. L\u2019Ateucus sacer \u00e8 raro da noi: pi\u00f9 frequente l\u2019Ateucus pius invece il Geotrupes Stercorarius\n111bis        nella parte superiore della pagina \u00e8 stato incollato un foglietto numerato mod. a matita nera 111bis (mm 170 x 135) che copre per 45 mm il testo di p. 111. Contiene un brano anepigrafo riferibile al brano della p. precedente. (t.p.)      Inc. La pallottola, perfettamente sferica; Expl. Afferr\u00f2 l\u2019Ateuco mentre si dibatteva FUrente, ecc.\u2013 \n111ter        sul margine interno di p. 111 in basso \u00e8 stato incollato un foglietto di mm 170 x 110, numerato mod. in matita nera 111ter. Contiene un brano riferibile al testo delle pp. precedenti. (t.p.)      Inc. L\u2019Ateucus sacer \u00e8 raro da noi; Expl. per non cadere a capofitto, dato il peso delle corna.\u2013 \n112-114        (t.p.\/con m.r.) Brano riferibile al testo delle pp. precedenti.      Inc. L\u2019idea di allevare i figli nell\u2019opulenza; Expl. Roma. \u2013 39 Via Vittoria Colonna 39.\n115-117        (t.p.\/con m.r.b.) Brani appartenenti al FUlmine sul 220.      Inc. *** Il romanzo stavolta, disincagliato dai coleotteri; Expl. adorni di malvage bretelle ante Poeno.\n176        (t.p.) Brano anepigrafo riferibile a testo della p. seguente.      Inc. Le cinquemila spiritosaggini del pittore Conconi; Expl. la nostra lombarda e natural maniera di vivere.\n177-184        (t.p.) Primi abbozzi del Capitolo 4\u00b0. di \u201cUn FUlmine sul 220.\u201d. Cap. 4\u00b0. Nuove battute sul Politecnico vecchio.\u2013      Inc. Le cinquemila spiritosaggini del pittore Conconi; Expl. e dall\u2019idea del cielo e del transeunte vento a quella immane ed eterna.\n185        (t.p.) Indirizzi. Anno 1929.\u2013      Inc. Dottor Franco Rossi. Presso Severin; Expl. (Quartiere Post. 32.) Tram 26 e 39.\u2013 Carlo Emilio Gadda. \n        Nella parte inferiore della p. si legge un brano esorbitante dalla p. precedente: cio\u00e8 completamente privi di mutandine o del bench\u00e9 minimo equivalente.\n186        bianca\n187-188        (t.p.\/con m.n.) continuazione del brano di p. 184 riferibile al FUlmine sul 220.      Inc. di Dio. Tant\u2019\u00e8 vero che, per arrivare tradurre tutt\u2019intero il Credo; Expl. gli avvenga invece di servirsi dello Spirito Santo per poter significare un cavatappi.\n189        (t.p.) frase esorbitante dalla p. precedente: invenzione del processo aferetico\n189bis        foglietto (misura mm 225 x 170, il margine destro \u00e8 molto rovinato) semplice numerato modernamente a matita nera in alto a sinistra 189bis. Risulta scritto sul solo r. a penna nera e rossa e matita nera. Contiene c.1r.: Nota compositiva riferibile al FUlmine sul 220.      Inc. A. Ricordi di Bruno pag. 27-28 quaderno bleu.\u2013 ; Expl. In cifra tonda 30 pag. -\n189ter        foglio quadrettato di grosse dimensioni (mm 310 x 210) numerato mod. a matita nera in alto a sinistra 189ter. In alto si legge la scritta autografa in matita rossa: Rifacimento pag. 8. Contiene un brano riferibile al FUlmine sul 220. (t.p.\/con m.n.r.) c.1r-1v.:      Inc. \u00abChe cos\u2019\u00e8 mi la Natura!\u00bb dicevano gli ascoltatori esterrefatti; Expl. \u00abCon         "descrizione":"Nella parte di copertina sovrastante l\u2019etichetta si trova la seguente intitolazione a penna: Carlo Emilio Gadda. Abbozzo di un Romanzo (1916 idea \u2013 1918 in prigionia qui scritto.) C.E.G; che continua nella parte sottostante l\u2019etichetta: Abbozzo di un romanzo intitolato \u201cRetica\u201d \u2013 germe 1915 Altipiani 1916 Questo quaderno \u00e8 tedesco, e gli appunti qui presi sono del 1918 in prigionia.\u2013 \nIl quaderno consta di 32 pagine rigate con 15 righe per pagina, numerate dall\u2019Autore a penna su recto e verso da p. 1 a p. 16, modernamente a matita nera sul solo recto in alto a sinistra da p. 17 a 32 (pagine numerate anche dall\u2019Autore in penna su recto e verso da p. 1 a 16). La prima e l\u2019ultima pagina risultano strappate dal margine interno, ma per forma e tipo dovevano appartenere fisicamente al quaderno. Il testo \u00e8 scritto prevalentemente a penna con interventi a matita nera.\n\nContenuto:\np. 1\t(t.p.) Tenente Carlo Emilio Gadda \u2013 Rastatt. 1918. \u201cRetica\u201d \u2013 Guida alpina per il gruppo dell\u2019Honar. \u2013 Gaddus. 1\u00b0. Volume I\u00b0. Seguito dopo il volume \u201cSerie A.\u201d Iniziato il 23 marzo 1918 in Rastatt.      Inc. Il riferimento al volume \u201cSerie A\u201d; Expl. In margine: Titoli, sottotitoli, riferimenti e richiami. \u2013 Gaddus 22 marzo 1918.\u2013 \n1-2\t(t.p.) Nota compositiva relativa al romanzo \u201cRetica\u201d.      Inc. Nota: per la trinit\u00e0: A) Trionfo industriale; Expl. Legarlo con personaggi retici o no? (Da risolvere). \n2\t(t.p.) Critische Bemerkung: Barzac: Eug\u00e9nie Grandet . Preface de l\u2019edition de 1834.      Inc. Il se rencontre au fond; Expl. Les drames dans le silence\n\tfrase riferibile alla nota compositiva di p. 1-2.      Inc. Dare carattere di raccolto, quasi ieratico e pastorale silenzio?; Expl. delle montagne che guardano, trasvolando i fiumi primaverili [?]\n3-14\t(t.p.\/con m.n.) Retica. \u2013 Guida alpina per il gruppo dell\u2019Honar. \u2013 [Invenzione della favola, radunata del materiale; sua disposizione. Analisi dei metodi, Veduta sintetica, spirito e valore dell\u2019opera.\u2013 ] Serie A o serie del 20 marzo 1918. \u2013 Seguito dopo p. 16. \u2013 (V.N\u00b0.8 (Attivit\u00e0 straniera); a p. 3 e 4. (..)      Inc. Il conte ingegnere von Rotenburg \u00e8 un uomo di superiore intelligenza; Expl. Perfetta organizzazione e stagione migliore. \u2013 Studio tecnico. \u2013 CEG 22-3-18\n15-16\t(t.p.\/con m.n.) Indice della materia contenuta in questo volume: Serie A o serie del 20 marzo 1918. \u2013 Nell\u2019indicazione le righe si cominciano a computare dall\u2019alto, come in questa pagina. \u2013 Le pagine del volume sono dall\u20191 al 16, e serie B le prime 16, serie A le seconde 16. Tutto da parte della Serie A di materia.      Inc. Materia: Esalazione delle attivit\u00e0 \u00abe spiritu pluralitatis\u00bb; Expl. Societ\u00e0 Straniera: p. 12, 13, 14 B. \/ P. 15. 16 indice.) Gaddus, Rastatt, 22 marzo 1918.\n17-21\t(t.p.\/con m.n.) Inizio 20 marzo 1918. Serie A. Favola:      Inc. 1: Attivit\u00e0 socialista all\u2019inizio, con acuirsi critico in episod\u00ee elettorali; Expl. 10\u00b0: Attivit\u00e0 privata e personale; attivit\u00e0 delle anime. (v. Caratteri e Favola). \u2013 \n21-25\t(t.m.n.) Nota compositiva riferibile al romanzo \u201cRetica\u201d.      Inc. Importantissimo. Occorre ancora determinare: Episod\u00ee di dettaglio; Expl. anche qui occorrono libri e notizie che ora mi mancano.\u2013 \n25-32\t(t.p. e.m.n.) Nota compositiva relative al romanzo \u201cRetica\u201d.      Inc. Rastatt Gaddus: 20 marzo 1918. Serie A. Paragrafo 2\u00b0; Expl. (miseria, ignoranza, discordie delle popolaz.) -\n",

bile al testo precedente      Inc. Uno sconosciuto vettore approda a queste riviere; Expl. dopo che Poseidone sar\u00e0 rimbambito dalla rabbia dell\u2019impot[enza]\n56\t(t.p. b.) Cahier d\u2019\u00e9tudes: CEG Gaddus Cahier d\u2019\u00e9tudes.      Inc. Tipi a sintesi convergente; Expl. Studio con 5 assi di simmetria CEGadda\n57-8\t(t.p. b.\/con m.r.) Studio:      Inc. Le prime voci del giorno mi destarono; Expl. Chiss\u00e0 quando verr\u00e0 la mia volta!\n58-9\t(t.p. b.) Gaddus Cahier d\u2019\u00e9tudes.      Inc. En livrant an public ces quelques; Expl. en bien pendant ce temps la.\n60\tbianca\n61\t(t.m.n.) Brano anepigrafo riferibile al testo seguente      Inc. Hi perduto la testa; Expl. Bisogna rifarsi al tempo in cui l\u2019interminabile\n62\t(t.p. b. preceduto da prove di firme) Racconto italiano del novecento.\u2013 \n63-73\t(t.p. b.) Testo riferibile al Racconto italiano      Inc. Ho perduto la testa.; Expl. ciuffo verde tenero che pare uno scherzo della primavera.\u2013 \n73\t(t.p. b.) Nota compositiva riferibile al Racconto italiano e brano narrativo      Inc. (Raccontare le cose della morte e della dimenticanza.) Mi atterr\u00f2 al tuo volere; Expl. che raduna e disperde la semenza vana degli uomini.\u2013 \n74\tbianca\n75\t(t.p.n.) Note compositive riferibili al Racconto italiano      Inc. Trama: condotta.\u2013 Per episodi anche staccati; Expl. * Popoli dal fresco sentimento.\n76\t(t.m.n.) brano esorbitante dalla pagina seguente      Inc. Il giorno conchiuso; Expl. si doveva dar grazie alla provvidenza.)\n76-80\t(t.p. b. \/ con m.n. e p.n.) B Studio N.      Inc. Lucide magnolie riflettevano il lume; Expl. Tra gli umani vi sono individui robusti\n80\t(t.m.r.) frase isolata riferibile al testo di p. 81: ritmicamente meglio\n81-82\t(t.p. b.) Brano riferibile al Racconto italiano      Inc. Perch\u00e9 vi occorrono fatti incredibili; Expl. i bacini delle molazze [?] e delle olandesi.\n83-86\t(t.p. b. e m.n. \/ con p. b.) Brano riferibile al Racconto itali         "descrizione":"Il recto del foglio di risguardo anteriore reca al centro, in una cornice pi\u00f9 piccola e in negativo su fondo azzurrino chiaro, la scritta: SOCIETA\u2019 CARTOLERIA MAGLIA, Galleria Vitt. Emanuele MILANO. Il verso dello stesso e il recto di quello posteriore sono bianchi, cos\u00ec come i due fogli bianchi non rigati ad essi contigui, numerati modernamente A(r.\/v.) e Z(r.\/v.). Consta di 196 pagine di carta bianca rigata con 24 righe per facciata, numerate modernamente a matita nera sul solo recto. Risultano anche numerate dall\u2019A. da p. 78 (2 nella numerazione gaddiana) a 81 (5); e sul solo recto da 109 (1) a 169 (61). I tagli superiore, inferiore e laterale sono tinti in rosso. Il testo \u00e8 scritto prevalentemente a penna, con sporadici interventi a matita nera, rossa e bleu. [citato nella Nota al testo di D. Isella a La meccanica, Opere II, p. 1177, in quella ai Racconti incompiuti, Opere II, p. 1303-4; descritto nella Nota al testo a Dejanira Classis \u2013 Novella 2a  in Opere II, p. 1313 e in G. Lucchini, Gli studi filosofici di C. E. Gadda (1924-1929), cit., p. 223].\n\n\nContenuto:\n\nAr\tIntestazione sul margine destro della p. in alto: Ing. Carlo Emilio Gadda \u2013 Milano Roma 1927 -\nAv\tbianca\np. 1\t(t.p.) Ing. Carlo Emilio Gadda.      Inc. Quaderno per annotazioni diverse usato nei primi mesi del 1928 a Milano, ma gi\u00e0 inaugurato a Milano nel 1927 e poi recato a Roma; donde ritornai il 21-22 febbraio 1928; Expl. Nota del 24 marzo 1928 in Milano. Gadda.\n2\t(t.p.) Nota relativa al quaderno:      Inc. Milano, 24 \u2013 3 \u2013 1927. Per necessit\u00e0 di richiamo da un quaderno all\u2019altro; Expl. Qui c\u2019\u00e8 di tutto. Conti, elenco libri, abbozzi novelle, spese malattia, eccetera. \u2013 Milano, 24 marzo 1928. Gadda.\n3\t(t.p.) Titolo: Ing.r Carlo Emilio Gadda. Quaderno Climaterico.\n4-8\tbianche\n9-13\t(t.p.) Elenco di libri filosofici: (Milano, 25 dicembre 1927.)      Inc. Acquisto da Daniele Rossi, padre del Dottor Franco Rossi: (via Governolo 24 \u2013 Torino.); Expl. Martinetti Piero: Il compito della filosofia nell\u2019ora presente 1\n14\tbianca\n15-25\t(t.p.\/con m.n.) La passione della meccanica. (Nota del 22 ottobre 1928.)      Inc. Pagine del manoscritto di Sulden (16-21 agosto 1924) numero: 27; Expl. sar\u00e0 croco, e sar\u00e0 porpora e oro.\n26-36\tbianche\n37\t(t.p.) Persone a cui devo scrivere e cose da fare. Nota del 27 marzo 1928.      Inc. * Rossi per Gromo e Solmi: e risposta; Expl. Numerare in modo definitivo i miei quaderni, tenendo conto anche di politecnico e prigionia. \u2013 Milano, 27 marzo 1928. CEG.\n38-40\tbianche\n41-55\t(t.p.\/con m.n.) Recensione: Itineraire de Paris a Buenos Ayres.      Inc. Uno scandalo, una vergogna: rovistare nel fondo d\u2019una memoria perniciosa; Expl. Ogni parola ha un\u2019eco, non risuona sola e sperduta come il muggito d\u2019un bove, sia pur\n56\tbianca\n57\t(t.p.\/con m.n.) (Meditazioni.\u2013 ) per le: Annotazioni per il Secondo libro della Poetica. (del Buonsenso poetico.)      Inc. Il paragrafo della miseria migragnosa e pedestre; Expl. ombre, pennelli, tratti, ecc. \u2013 musicali. -\n\tPer gli Stud\u00ee imperfetti.      Inc. * Il Gatto cadente; Expl. Lettera a Betti.\u2013 \n58-60\tbianche\n61-69\t(t.p.) 1928. \u2013 Milano. \u2013 Marzo 1928.\u2013 Leggendo i \u201cnuovi saggi\u201d di Leibniz, nella traduzione italiana di Emilio Cecchi. \u2013 Collezione di Laterza: \u201cClassici della filosofia moderna\u201d \u2013 VIII, 1 e 2.      Inc. Volume I\u00b0. Proemio. Del succoso proemio potrei fare un riassunto; Expl. per la madre di un volontario di guerra e per la madre di un disertore. \n69\t(t.p.) Dopo l\u2019Expl. del testo precedente si legge un brano anepigrafo:      Inc. In allora anche per\u00f2; Expl. la cava puleggia alle razze\n70\tbianca\n71-73\t(t.p.) Temi per novelle: Nota del 10 ottobre 1928.\u2013      Inc. Volendo riserbare a una elaborazione pi\u00f9 fine il tema tragico della novella 2\u00aa; Expl. Milano, mercoled\u00ec 10 ottobre 1928 \u2013 Sera. Nota: pro memoria. (Carlo E. Gadda)\n74-75\tbianche\n76\t(t.p.\/con m.n.) Brano esorbitante dalla p. seguente.      Inc. (1) In generale nella letteratura filosofica; Expl. la parola FU usata come sinonimo di \u201cpsicologia\u201d. Nella parte inferiore della p. si trova un brano a m.n. riferibile al testo della p. seguente.      Inc. Viene in mente Leibniz; Expl. allo zefiro o ponentino che dir si voglia.\u2013 \n77-81\t(t.p.\/con m.n.) Sera del 2 marzo 1928 in Milano. Impromptu. Impromptu: 2 marzo 1928.      Inc.: Il cavalier Digbens in quella settecentesca vignetta; Expl. I dieci canoni in cui consiste la virt\u00f9 vedovile.)\n82-87\t(t.p.\/con m.n.r.) Studio riferibile a La Maliarda.      Inc. Sul precedente abbozzo (impromptu 2 marzo 1928) ricavare una novella; Expl. I.Lei. II.Lui. III.Matrimonio. Milano, domenica 4 marzo 1928. In casa.\n\tNella parte inferiore della p. (t.p.\/con m.r.): Novella 2\u00aa      Inc. Vedi nelle pagine seguenti; Expl. insieme al programma filosofico. \u2013 Milano 22-23 marzo 1928.\u2013 \n88-95\t(t.p.\/con m.n.r.) Novella 2\u00aa      Inc. Argomento: \u201cIl recente processo del giovane Pettine; Expl. (1925 \u2013 Annotazioni di pensieri) Vedi pag. seguente. C.E.G. Milano, 23 marzo 1928. Cambiato idea. Vedi pag. seguente.\n96\t(t.p.) Nota riferibile al testo precedente: Vedi il proseguimento del tema qui avanti accennato nel seguito di questo stesso quaderno. \u2013 Milano, 24 marzo 1928. Carlo Emilio Gadda.\n97-98\t(t.p.) Schema di lavoro a cominciare dal 1\u00b0marzo 1928.      Inc. Mattino: di preferenza scrivere; Expl. Vedi in particolare i due programmi, filosofico e letterario.\n99-101\t(t.p.) Programma letterario.      Inc. 1\u00b0. Prosa. A:) Prosa narrativa; Expl. Tentare, se possibile, la ripresa dei frammenti lirici interrotti dopo il 22.\u2013 Carlo Emilio Gadda. Milano, 27 febbraio 1928.\n102-108\tbianche\n109-169\t(t.p.\/con m.n.r.b.) Carlo Emilio Gadda. Milano, sabato 24 marzo 1928.\u2013 Novella seconda. [Novella 2\u00aa.] Seguito della posizione tematica. [Vedi appunti precedenti del 22-23 marzo corrente, jer l\u2019altro e jeri, su questo stesso quaderno.]      Inc. Dopo la nota precedente, seguito qui, il 24 marzo 1928. \u2013 (In Milano.) Mio desiderio di essere romanzesco; Expl. circa 35 pagine di stampa. Salvo raccorciamenti.\n\tLa parte sup. della p. reca la seguente nota: Non c\u2019entra niente: trovato scritto: E, come dice la grossa canzone, oh bella mora, dopo nove mesi \u00e8 nato un bel bambino e avea la penna del forte alpin. \n170-171\t(t.p.) Brano.      Inc. ...Pur essendo d\u2019idee larghe e di vedute moderne; Expl. \u00e8 una della qualit\u00e0 pi\u00f9 fruttifere dello spirito umano.\n172\t(t.m.n.) Libri di filosofia per tesi di laurea: Albert L\u00e9on (Les \u00e9l\u00e9ments cart\u00e9siens de la doctrine spinoziste. Paris, Alcan 1907.) Guzzo p. 249.\u2013 \n173-174\t(t.p.) Libri da guardare o da comperare.      Inc. Paolo Monelli: Io e i tedeschi. (Treves, 1928.); Expl. (Ristampa a cura di Ettore Stampini.)\n175\t(t.p.) Libri giuridici consigliatimi dal prof. Emilio Betti. (Ordinario di Instituzioni di Diritto Romano alla R.Universit\u00e0 di Milano. 19 aprile 1928.)      Inc. Barassi: \u2013 Instituzioni di diritto privato \u2013 (Idee.); Expl. \u2013 Rivista penale.\u2013 \n176-177\t(t.p.) Giugno 1928: Segue: Giornale spese.      Inc. Attivo riportato 10 Giugno: L 750; Expl. Chiusura Giugno 1928.\u2013 \n178\t(t.p.) Spese per libri di filosofia e stud\u00ee filosofici: 13 marzo 1928:      Inc. Spesa libro rilegato e franco Milano; Expl. Opere di Leibniz: Ed. Jacques: (19 Giugno.) L.30\n179\t(t.p.) Indirizzi:      Inc. Societ\u00e9 d\u2019\u00e9dition \u201cLes belles lettres\u201d; Expl. Andr\u00e9 Lequesne 59 Rue de Rennes 59. Paris 6\n180\t(t.p.\/con m.r.) Segue riassunto delle spese per malattia: (Febbraio \u2013 Aprile 1927.)      Inc. Riporto fino al 15 aprile; Expl. Liquidato: 6 giugno 1928\n181\t(t.p.) Segue il registro contabile Marzo 1928.      Inc. Attivo verificato marted\u00ec 27 -3 sera; Expl. Iniezioni, disinfettante: L.16\n182-183\t(t.p.) Registro contabile Marzo 1928:      Inc. Attivo precedente; Expl. 27 marzo, marted\u00ec sera: Residuo verificato: L.2340.\n184\t(t.p.) Registro spese provvisorio: (Febbraio 1928.)      Inc. Attivo verificato domenica 12; Expl. Da riportare: 816\n185\t(t.p.) Spese per malattia: (Febbraio 1928.)      Inc. Inizio della malattia: luned\u00ec sera; Expl. [Vedi a tergo spese malattia a Milano.] Gadda. \n186\t(t.p.) Spese per malattia: (febbraio \u2013 marzo 1928.)      Inc. Riporto spese malattia; Expl. 7 maggio: Radioscopia.\u2013 \n187\t(t.p.) Seguono spese febbraio 1928:      Inc. Attivo riporto: L.1525; Expl. Attivo verificato L.290. CEG: 29-2-1928. Milano.\n188\t(t.p.) Anno 1928.      Inc. Libretto di risparmio della Banca Popolare; Expl. Vedi lettera conferma 30\/4\/1928 da Milano. CEG. 3 maggio 1928.\n189\t(t.p.) Buoni novennali del Tesoro. (1927-1928 \u2013      Inc. Acquisto di Buoni del tesoro; Expl. Venduto il terzo ed ultimo: L.955 (95,5%) il 19-6-1928 CEG.\n190-192\t(t.p.) Aprile 1928. Contabilit\u00e0 \u2013 Registro di cassa.\u2013      Inc. 1 Aprile, domenica; Expl. conto vincolato 1 mese, int. 4 1\/4 %.\u2013 CEG 6-5-1928.\n193-194\t(t.p.) Maggio 1928. C.E.Gadda      Inc. Attivo all\u2019apertura (7 maggio); Expl. Chiusura Maggio: L 535.\n195-196\t(t.p.) Giugno 1928.\u2013      Inc. 2 Giugno: (ore 12) Apertura: L.535; Expl. Carlo E. Gadda \u2013 28 Giugno 1928. \u2013 Fine dei rendiconti. C.E.G.\nZr\t(t.p. e m.n.) Indirizzi:      Inc. Indirizzo Clara, a Roma; Expl. Cannaregio Maria Tacchini.\nZv\t(t.p.) Nella parte alta della p. si legge: zingare o maliarde o fattucchiere primo console inscitia\n\nCont\n",

        "descrizione":"Sulla copertina anteriore si trova un\u2019etichetta esagonale bianca bordata in rosso entro cui si legge Carlo Gadda di mano dell\u2019autore. L\u2019interno dei piatti di copertina \u00e8 ricoperto da carta color verde chiaro, che costituisce anche i fogli di risguardo anteriore e posteriore. Conta 284 pagine numerate dall\u2019autore a penna in alto a destra le pagine dispari, a sinistra quelle pari, ogni pagina ha righe del tipo usato per quaderni di quarta e quinta elementare e conta dieci righe utilizzabili per la scrittura. La pagine da p. 284 in poi (esclusa) sono state tagliate tranne l\u2019ultima che reca la numerazione autografa 409 solo nel recto. A p. 2 si trova incollato un foglio con una scritta a stampa recante comunicazioni scolastiche ai genitori dell\u2019alunno e riporta la firma del padre e della madre di Gadda. Il testo \u00e8 scritto a penna.\n\nContenuto:\n\np. 1\t(t.p.) Bella Copia Scuola elem. in via Palermo Classe 4 A N. 14 \/ Giornaletto di Carlo Gadda.\n2\tfoglietto a stampa incollato\n3-4\t(t.p.n. e r.) Giornaletto.      Inc.: Voglio che questo giornaletto si fino al termine dell\u2019anno lo specchio della mia bont\u00e0 e della mia diligente applicazione. \/ Compito per venerd\u00ec 24 ottobre. Prepara per il babbo la noticina ordinata delle spese fatte per la scuola, e promettigli...; Expl. Nella prima settimana di scuola ho meritato 8 Firma del padre Francesco Gadda Il Maestro [...] in data d\u2019oggi 25 ottobre 1902.\n5-284\t(t.p. con p.r.) Compiti scolastici      Inc. Compito per venerd\u00ec 27 ottobre 1902; Expl. Contento di me stesso, passai esonerato la classe, e siccome voglio ringraziare anche questo librome, che m\u2019ha aiutato cos\u00ec bene, dal 29 ottobre 1902 al 5 luglio 193, scrivo la parola: FINE\n409-10\tbianche\n\n",

        "descrizione":"Consta di pp. 100, non rigate, numerate modernamente a matita nera in alto a destra sul solo recto. Il testo \u00e8 scritto a penna e a matita nera. All\u2019interno del quaderno si conservano tre fogli sciolti di diverso tipo e formato, numerati modernamente 18bis, 54bis e 54ter, di cui viene data descrizione insieme al contenuto del quaderno. Il quaderno \u00e8 di tipo identico a quelli siglati Bag, Lig, e AV.\nIl quaderno \u00e8 citato in G. Lucchini, Gli studi filosofici di C. E. Gadda (1924-1929), cit., p. 223.\n\nContenuto:\n\np. 1        (t.p.) L.I C. \u2013 I\u00b0. A. Volume I\u00b0. Letteratura Italiana Contemporanea. (Dopoguerra.)      Inc. Gli autori che, anche avendo opere anteguerra; Expl. Roma, 14 giugno 1934. \u2013 C.E.G. Via Vittoria Colonna 39. \u2013 appunti bibliografici.\u2013 \n2        bianca\n3        (t.p.) Letteratura americana.\u2013 (Da Berti Elbano).      Inc. R\u00e9gis Michaud: Panorama de la litt\u00e9rature am\u00e9ricaine contemporaine; Expl. Rivista di letteratura americana che esce a Parigi. Transictions.\u2013 \n4-6        bianche\n7-9        (t.p.) Emilio Cecchi. \u2013      Inc. Serie dei viaggi, capricci, fantasie, ecc; Expl. Collaboratore al \u201cCorriere della Sera\u201d\n10-14        bianche\n15-18        (t.m.n.) Lett. Italiana. \u2013      Inc. D\u2019Ancona e Bacci in 7-8 volumi; Expl. La Tragedia Bertana mediocre\n18bis        Tra p. 18 e 19 si conserva un foglio semplice di mm 295 x 227 di carta recante in filigrana la scritta Extra strong Seruis Mill. Contenuto: \n        c.18bis r. (t.m.n.) Appunti di bibliografia      Inc. Letter. Latina di Concetto Marchesi; Expl. Lett. romana: Pichon.\n        c.18bis v. (t.m.n.) Lett. Italiana.\n19-20        (t.m.n.) Appunti di bibliografia.      Inc. L\u2019eloquenza, di Galletti.; Expl. = Nouvelle Revue Francaise. \u2013 = Revue de Paris\n21-52        bianche\n53-54        (t.p.) Umberto Saba. \u2013      Inc. N. a Trieste, cittadino italiano. (Conosciuto a Roma il 1-2-3 \u2013 giugno 1934.); Expl. Nato a Trieste, si chiamava Poli. Saba \u00e8 cognome\n54bis        Tra p. 54 e 55, si conservano:\n        a) un biglietto da visita di mm 97 x 57 recante sul recto a stampa il nome di Gianfranco Contini. Il biglietto \u00e8 scritto nel senso della lunghezza. Contenuto: \n        54bis r.: (t.p.)      Inc. Baldini.\u2013 (La vecchia del Bal Bullier \u2013 Parigi, Ed. Italiana.); Expl. Michelaccio. \u2013 (In ristampa Palatina. Torino) (Racconto)\n        54bis v.: Il testo non \u00e8 autografo ed \u00e8 stato scritto da G. Contini: * BOURCIEZ, \u00c8l\u00e9ments de linguistique romane (Paris,) * SAVJ LOPEZ, Origini neolatine (Hoepli) BARTOLI \u2013 BERTONI, Manuale di neolinguistica * id., Breviario di neolinguistica (Olschki) DUCANGE, Glossarium mediae et infimae latinitatis FORCELLINI \u2013 DE VIT, Lexicon totius Latinitatis MEYER L\u00dcBKE, Romanisches Etymologisches W\u00f6rterbuch (Wiater di Heidelberg) \/ Di Cesare Angelini, Seminario, Pavia.\n        b) un foglietto a quadretti di piccole dimensioni (mm 127 x 77) numerato modernamente 54ter, scritto nel senso della lunghezza, a matita nera. Contenuto:\n        54ter r.\u2013 v.: Continuazione della bibliografia di Umberto Saba di pag. 54      Inc. Tre composizioni Treves 1933; Expl. Figure e Canti \u2013 Ed. Treves \u2013 1926 1920 \u2013 1926.\u2013 \n55        (t.p.) Continuazione degli appunti di p. 54.      Inc. acquisito. \u00c8 abbastanza amico di Montale, con cui ha similarit\u00e0 di qualche tratto; Expl. Ha letto alcune poesie con quella sua strana e interessante maniera di recitare cantando. \u2013 Nota del 13 \u2013 6 \u2013 1934. Roma, 39 Via Vittoria Colonna.\n56-100        bianche\n",

Brano anepigrafo. 28 luglio 1936 \u2013 XIV \u2013 I\u00b0 Genova.      Inc. La chiarit\u00e0 dei tetti d\u2019ardesia, invecchiata dai piovaschi; Expl. La FUnambulesca cascata del giardino di Negro che sgorga dalla vetta del colle (o dall\u2019asta della Bandiera?)\n39\t(t.p.) Fabbriche di cui parlare:      Inc. \u2013 Maioliche e pignatte Albissola; Expl. \u2013 Mostra del mare. -\n40-44\t(t.m.n.) Appunti.      Inc. Germani fiori e collane Mercato = Londra e Anversa; Expl. Palazzo dei Marchesi Sperone \u2013 Casa di villeggiatura del 600.\n4546\tbianca\n47-55\t(t.m.n.) Brano anepigrafo identificabile con la schedatura del libro di Carlo Bo: J.Rivi\u00e8re per un articolo.      Inc. Introduzione. \u2013 Capitolo 1\u00b0. = L\u2019Umilt\u00e0. (Inscrizioni non titolo.) \u201cLavoro sulla Teodicea di F\u00e9nelon.\u201d; Expl. Ha conosciuto Fernandez.\u2013 \n56\tbianca\n57-58\t(t.p.\/ con m.r.b.) Appunti personali.      Inc. Da fare: Sabato 9 gennaio 1937. Roma \u2013 134 \u2013 Viale Mazzini 9 gennaio 1937. \u2013 Sabato 9 gennaio 1937. C.E.G. Da fare:; Expl. Tecchi: telefonare venerd\u00ec o sabato.\u2013 \n59-75\tbianche\n76\t(t.p.) \u201cOeconomicum\u201d \u2013 Settembre 1936. =      Inc. Totale attivit\u00e0 sett.: L.3660; Expl. Attivo giorno 15 in partenza da Longone: 2560.\n77\t(t.p.) Attivo in partenza da Longone, dopo pagate L.100 a Guis. e Ang. L.2560.\n78-80\tbianche\n81-82\t(t.p.\/con m.r.) Appunti personali. Da fare a Roma:      Inc. 1. = Biglietto giornalisti \u201cferrovie dello Stato.\u201d = Articoli. =; Expl. Pagare Margherita per agosto. 5 o 6 volte a L.5. Totale L.30:40.\n83-84\t(t.p.\/con m.r.b.) Conti Longone. =      Inc. 1. Falegname, da pagare; Expl. Polizza Italiana Incendio per Longone: (in corso.) La ho con me. =\n85\t(t.p.\/con m.n.) Nella parte superiore della pagina si legge: Settembre 1936. = Attivo portafoglio in apertura: L.1400.      Inc. E Spese E Milano Giar 3 Sett. E = 16; Expl. Attivo 4 ore 12: (oltre L.4) 960. =\n\tNella parte         "unit\u00e0":"Fascicolo Cinema\n\nFascicolo costituito da 39 fogli di block notes di duplice formato: i primi 9 misurano mm 280 x 205, gli altri mm 295 x 215. I fogli sono stati numerati dall\u2019Autore sul solo recto in matita rossa, tranne il foglio 39 che \u00e8 stato numerato modernamente in matita nera. ",

        "contenitore":"Scatola",
        "sigla":"MB (Cin)",
        "descrizione":"Il testo \u00e8 scritto sul solo recto (tranne p. 39) prevalentemente a penna con interventi a matita rossa e bleu. Su alcuni fogli sono stati incollati foglietti sostitutivi del testo sottoscritto che risulta cos\u00ec illeggibile; la loro descrizione \u00e8 data insieme al fascicolo. Contenuto:\n\nc.1r.        (t.p.) Corpo 10 su 12 Cinema. Sta in principio del fascicolo Dicembre 1927. Sistemato nel gennaio 1928.      Inc. Bisognava concludere. Manifestai alla contessina Delrio; Expl. lasciava girar bighellone per i fasci man-\n        Nella met\u00e0 inferiore della pagina, dopo le parole: per il suo graziosissimo placet riconoscendone la validit\u00e0, \u00e8 stato incollato un foglietto recante il seguente testo:      Inc. Riscuoter esse il plauso; Expl. sistema metrico decimale ed in altri ancora. \nc.2r.\u2013 3r.        (t.p.) Continuazione del brano precedente.      Inc. dibolari, senza curarsi di addomesticarlo; Expl. sogliono inoltrarci de\u2019 corpi contundenti.\n        Le ultime tre righe del testo (     Inc. tava degli occhiali che le annebbiavano; Expl. sogliono inoltrarci de\u2019 corpi contundenti.) sono scritte su un foglietto incollato nella parte inferiore di c. 3r., dopo le parole: simili nidi, e, credendomi presbite, por.\nc.4r.\u2013 5r.        (t.p.) Continuazione del brano precedente.      Inc. In realt\u00e0 non era presbite, ma strabica; Expl. tutti i cordoni e cordoncini la cui manovra.\n        Le ultime otto righe del testo, dopo le parole: Il portamento marziale, sono scritte su un foglietto incollato nella parte inferiore di c.5r.      Inc. del valoroso, il suo maschio cipiglio; Expl. tutti i cordoni e cordoncini la cui manovra.\nc.6r.\u2013 8r.        (t.p.) Continuazione del brano precedente.      Inc. per un uomo di tal fatta; Expl. mi veniva in mente un can barbone, fermatosi una\n        Nella met\u00e0 inferiore di c.8r. dopo le parole: quattordici milioni di microorganismi, i quali, \u00e8 stato incollato (per met\u00e0 della sua lunghezza), un foglietto (     Inc. scodinzolano senza tregua; Expl. Tutti questi dettagli passarono inosservati.) che copre il testo sottoscritto fino alle parole: La vedova del colonnello Metjura, fattasi ilare e spigliata, [...].\nc.9r.\u2013 21r.        (t.p.) Continuazione del brano precedente.      Inc. notte alla soglia di casa. Expl. Il distributore faceva un\n        Su c.21r. \u00e8 stato incollato un foglietto (mm 75 x 205) che esorbita dal margine destro della pagina di 135 mm (     Inc. Sono i guanti un ingegnoso dispositivo; Expl. suscitando negli astanti vivo interessamento); \u00e8 applicato in modo tale che il testo sottostante \u00e8 ugualmente leggibile.\nc.22r.\u2013 25r.        (t.p.) Continuazione del brano precedente.      Inc. suo rapido conto, qual\u2019era il massimo; Expl. nel fasto del Cinema, nell\u2019imbratto delle carraie.\n        Nella parte inferiore di c.25r., dopo le parole: mi segnalarono invece una masnada di ragazzotti, \u00e8 stato applicato un foglio di grande formato (mm 280 x 205) che esorbita dal margine inferiore di 170 mm      Inc. Eguali dovevano erompere dai petti; Expl. nel fasto del Cinema, nell\u2019imbratto delle carraie.\nc.26r.\u2013 33.r.        (t.p.) Continuazione del brano precedente.      Inc. Quei ragazzotti erano invece un gruppo di rumorosi; Expl. Quanto alla carta di barite, si tratta d\u2019una prammatica universale.\n        Nella parte inferiore di c.33r. dopo le parole: Il loro sguardo sprizzava Giustizia, \u00e8 stato incollato un foglietto su cui sono scritte le ultime cinque righe del testo.      Inc. e Diritto in tutte le direzioni; Expl. Quanto alla carta di barite, si tratta d\u2019una prammatica universale.\nc.34r.\u2013 38r. (t.p.) Continuazione del brano precedente.      Inc. Elusi il Diritto, circumnavigai la Giustizia; Expl. I silenti sogni entrarono cos\u00ec nella sala.\u2013 Carlo Emilio Gadda Dicembre 1927. Sistemato nel gennaio 1928.\u2013 CEGadda. 1927, Fatto e rifatto.\u2013 \nc.39r.        (t.p.\/con m.r.b.) Note riferibili al brano delle cc. precedenti.      Inc. i ed e pag. 2 piedistalli fatto; Expl. pag. 16 parallelepipedo parallelopipedo\nc.39v.        (t.p.) Manoscritto di \u201cCinema\u201d Roma, gennaio 1928.\u2013 Carlo Emilio Gadda.\n\n",

        "unit\u00e0":"Quaderno I viaggi, la morte\n\nQuaderno di tipo scolastico a graffetta, di mm 200 x 150, privo di copertina, a righe, con 21 righe per facciata. Conta 42 pagine e risulta numerato dall\u2019Autore in matita rossa su recto e verso da p. 1 a 33 e da 35 (34 nella numerazione gaddiana) a 42 (41), da p. 34 in poi la numerazione \u00e8 anche moderna in alto a sinistra sul solo recto della pagina; il testo \u00e8 scritto prevalentemente a penna con sporadici interventi a matita rossa. ",
        "serie":"Scatola 3",

        "contenitore":"Scatola",
        "sigla":"MB (VM)",
        "descrizione":"Su molte pagine (alcune delle quali risultano isolate) sono stati incollati dei foglietti sostitutivi del testo sottoscritto; la loro descrizione viene data insieme al contenuto del quaderno. Allegati al quaderno, ma staccati da esso fisicamente, si trovano anche fogli doppi e singoli numerati dall\u2019Autore in alto a destra a matita rossa e modernamente sul solo recto in alto a sinistra a matita nera; da p. 43 (42 nella numerazione gaddiana) a 60 (57) essi sono dello stesso tipo e formato del quaderno, mentre da p. 61 (58) a 90 (che corrisponderebbe a p. 85, ma la numerazione dell\u2019Autore si ferma a p. 89 \/ 84) misurano 210 x 152 con 21 righe per facciata. L\u2019ultima pagina presenta la met\u00e0 inferiore completamente strappata e la superiore reca i resti di un foglio di carta azzurra precedentemente incollato e poi strappato. Anche in questo secondo gruoppo di fogli il testo \u00e8 scritto a penna con rari interventi a matita rossa. \n\n\nContenuto:\n\np. 1-7\t(t.p.) corpo 10 Carlo Emilio Gadda. Gennaio 1927. I viaggi, la morte. Da \u201cLe voyage\u201d di Cherles Beaudelaire a \u201cBateau ivre\u201d di Arthur Rimbaud.      Inc. Il rapporto che avvince gli eccipienti primi; Expl. (La simmetria delle posizioni drammatiche \u00e8 guida alla interpretazione.)\n\tA p. 7 dopo le parole: in quanto l\u2019idea \u00e8 stato incollato un foglietto recante il seguente testo:      Inc. \u201cdovere\u201d \u00e8 nell\u2019Orazio tersissima; Expl. (La simmetria delle posizioni drammatiche \u00e8 guida alla interpretazione.)\n8-16\t(t.p.\/con m.r.) Brano riferibile a I viaggi, la morte.      Inc. (2) Il Corneille raggiunge una sorta di fantasticit\u00e0 etica; Expl. qual\u2019\u00e8 la linea dominante del tema, la\n\tA p. 16, dopo le parole nelle forme d\u2019un canto amebeo, \u00e8 stato incollato un foglietto di mm 80 x 130 recante il testo:      Inc. \u00c8 qui opportuno annotare; Expl. se anche come urto d\u2019un Dio esteriore (1)\n17\t(t.p.\/ con m.r.) Brano riferibile a I viaggi, la morte.      Inc. incide, la \u201cvalorizza\u201d strappandola; Expl. Nageant dans les plis des rideaux.\n\tA p. 17 dopo le parole: della paura, del rimorso, \u00e8 stato incollato un foglietto recante il testo:      Inc. servendosi di quanto materiale; Expl. i simboli del cattolicesimo.\n18-20\t(t.p.\/con m.r.) Brano riferibile a I viaggi, la morte.      Inc. I baci infernali, di cui si ringalluzziscono; Expl. dimentico d\u2019ogni finalit\u00e0; e con una\n\tA p. 20 dopo le parole: il capitolo ultimo, titolato \u201cLa Mort.\u201d, \u00e8 stato incollato un foglietto recante il testo:      Inc. Queste strofe sembrano riaffermare; Expl. les yeux fix\u00e9s au large et les cheveux au vent;\n21-26\t(t.p.\/con m.r.) Brano riferibile a I viaggi, la morte.      Inc. intenzione direi con una posa esclusivamente estetica; Expl. Con brutale ruvidit\u00e0 rispon=\n\tA p. 26, dopo le parole: svelare i mondi misteriosi a loro, \u00e8 stato incollato un foglietto recante il testo:      Inc. I rimasti si volgono ai reduci; Expl. come un sogno, l\u2019esaudimento che non concede la vita:\n27-32\t(t.p.\/con m.r.) Brano riferibile a I viaggi, la morte.      Inc. dono i migranti, quasi lieti di spezzare; Expl. s\u00ec che il nosrtro cervello un po\u2019 ingenuo e contadinesco\n\tA p. 32, dopo le parole: La mamma, i fratelli ci chiamano: andiamo a raggiungerli, \u00e8 stato incollato un foglietto recante il testo:      Inc. Questo tratto molto sentito e patetico; Expl. il quale \u00e8 edonistico e religioso ad un tempo.\n33\t(t.p.\/con m.r.) Brano riferibile a I viaggi, la morte.      Inc. adatto quindi a certi guazzabugli; Expl. leggiamo poi l\u2019ultimo verso.\n34\tbianca\n35-37\t(t.p.\/con m.r.) Brano riferibile a I viaggi, la morte.      Inc. I richiami marinareschi del grande antecessore; Expl. appartandosi infinitamente da tutte le realt\u00e0 veristiche\n\tA p. 37 dopo le parole: dentro i termini d\u2019una sopravvivenza fisiologica, si trova un foglietto incollato recante il testo:      Inc. In ci\u00f2 sembra raggiunto il fondo pi\u00f9 cupo; Expl. appartandosi infinitamente da tutte le realt\u00e0 veristiche\n38\t(t.p.\/con m.r.) Brano riferibile a I viaggi, la morte.      Inc. e dal loro odore troppo vero di \u201cbasse cuisine.\u201d (1); Expl. che il puro sogno\n\tA p. 38 dopo le parole: che il puro sogno, si trova incollato un foglietto, esorbitante dal margine inferiore della pagina, e recante il testo:      Inc. (1) Verlaine \u2013 Art poetique; Expl. (2) La tecnica della cesura \u00e8 recata in Bateau Ivre a un estremo grado di perizia.\n39-40\t(t.p.\/con m.r.) Brano riferibile a I viaggi, la morte.      Inc. la corsa nello spazio puro; Expl. inetti comunque a seguire e a confortare\n\tA p. 40, dopo le parole: comunque a seguire e a confortare, \u00e8 stato incollato un foglietto esorbitante dal margine inferiore della pagina, recante il testo:      Inc. (1) Preghiera di interpretare saggiamente; Expl. cade in una sorta di miseria abissale.\n41-51\t(t.p.\/con m.r.) Brano riferibile a I viaggi, la morte.      Inc. nel tragico suo sviluppo un\u2019anima di eccezione; Expl. i simbolisti avrebbero potuto far loro, almeno\n\tA p. 51, dopo le parole, Chi ha visto un film preso da nave capisce subito: nel, \u00e8 stato incollato un foglietto recante il testo:      Inc. 1871 lo schermo ancora non esisteva; Expl. senza il favore della riconferma illuminante. Ci chiediamo se\n52-53\t(t.p.\/con m.r.) Brano riferibile a I viaggi, la morte.      Inc. quanto alle buone intenzioni; Expl. Certi accostamenti, si dir\u00e0, sono i punti deboli della critica. segue a pag. 53.\n54-55\tbianche\n56-67\t(t.p.\/con m.r.) Brano riferibile a I viaggi, la morte.      Inc. Ebbene: c\u2019era una volta un poeta; Expl. caro cimelio per i raccoglitori di rarit\u00e0. ***\n\tA p. 67, dopo le parole: nel senso pi\u00f9 scemo della parola, \u00e8 stato incollato un foglietto esorbitante dal margine inferiore della pagina, recante il testo:      Inc. Come la tesi, piccina e gretta; Expl. caro cimelio per i raccoglitori di rarit\u00e0. ***\n68\tbianca\n69-87\t(t.p.\/con m.n.r.) Brano riferibile a I viaggi, la morte.      Inc. L\u2019ultimo viaggio, l\u2019ultima partenza; Expl. fine 2 note a pag. 84. Carlo Emilio Gadda gennaio 1927.\n88\tbianca\n89\t(t.p.\/con m.r.) Brano riferibile a I viaggi, la morte.      Inc. (1) \u201cFUori alla Certosa di Bologna\u201d; Expl. chi non ricorda il respiro della notte?\n90\tbianca\n\n",

        "descrizione":"Misura mm 250 x 175 e presenta due fogli di risguardo siglati modernamente Av e Zr; Ar e Zv sono coperti da carta verde scuro che ricopre anche l\u2019interno del piatto di copertina. Consta di pp. 196 di carta bianca non rigata, numerate modernamente su recto e verso a matita nera. Risulta anche numerato dall\u2019A., prevalentemente sul solo recto, da p. 7 (4 nella numerazione gaddiana, a matita rossa) a 51 (26); da 71 (1) a 111 (21); e in matita bleu su recto e verso da 128 (1) a 135 (8). Il quaderno ha il taglio superiore colorato in rosso. Il testo \u00e8 scritto prevalentemente a penna, con interventi a matita nera, rossa e bleu. [Per la descrizione del quaderno vd. anche la Nota ai testi dei Racconti incompiuti a c. di Dante Isella, in Romanzi e racconti, Milano, Garzanti, 1989, vol. II\u00b0, pp. 1332 e Disegni milanesi, cit., p. 110.]\n\n\nContenuto:\n\nAv\t(t.p.\/con m.n) prove grafiche della schedina editoriale da inserire nella Madonna dei filosofi.\npp. 1-6 bianche\n7-51\t(t.p.\/con m.r.b.) Notte di luna.      Inc. Sulla soglia della chiesa il parroco; Expl. e masticavano una cagna d\u2019una cicca\n52\tbianca\n53\t(t.p.\/con m.n.) Brano anepigrafo riferibile a Notte di luna.      Inc. Il gruppo dei giovinetti, guidati dai politici; Expl. lasciargli andare un mattone nei denti\n54\tbianca\n55\t(t.p.) Frase isolata per cui vd.      Inc. p. 57: \u00ab...Io so che\n56\tbianca\n57-111\t(t.p.\/con m.n.r.) Il trattato di morale.      Inc. \u00ab...Io so che nella nostra famiglia\u00bb; Expl. Cos\u00ec suonava la traduzione carcanica. atto 2o. Scena IIa. Carlo Emilio Gadda\n112\tbianca\n113\t(t.p.\/con m.r.) Copiatura di un pezzo di Solaria 1931 per misurare lo spazio      Inc. i suoi travagli; Expl. Sono 20 pagine di Solaria\n114\tbianca\n115\t(t.p.\/con m.r.) Elenco dei temi da precisare per novelle e romanzi \u2013 oltre quelli gi\u00e0 notati sul quaderno apposito      Inc. In elaborazione pi\u00f9 o meno avanzata; Expl. Tema della Laus Pompeia: sorella malata e fratello ecc... Novella lunga\n116-119\tbianche\n120\t(t.p.\/con m.r.b.) Nota compositiva riferibile a Il trattato di morale      Inc. Insistere 1\u00b0. sul libro che arriver\u00e0 a San Giorgio; Expl. Al pranzo erano invitati, ecc.\u2013 ecc.\n121-122\t(t.m.n.) Scheda biografica.      Inc. Carlo Emilio Gadda, nato a Milano; Expl. in una luce di viva originalit\u00e0\n123-127\t(t.p.\/con m.r.b.) L\u2019onomastico di Gigi Correggere: Migliorare la trama.      Inc. Gian Carlo Vanzaghi era amante della cameriera Jole; Expl. Il pittore era riuscito a venderle un quadro alla\n128-147\t(t.p.\/con m.r.b.) Compleanno del conte Brocchi      Inc. Che Jole, la cameriera del conte; Expl. le sue vigilie, le sue ardenti preghiere! Fine della I.\u00aa parte. \n148\t(t.p.) Nota. Qui avanti, nelle pagine che seguono, il primo abbozzo riguardante l\u2019epoca di redazione del De Officiis. Rifatto una prima volta sull\u2019altro quaderno. Nella parte inferiore si trova un brano esorbitante dalla p. seguente.\n149-153\t(t.p.\/con m.r.) Brano anepigrafo riferibile a S.Giorgio in casa Brocchi.      Inc. E neppur Cicerone era l\u2019uomo dei dubb\u00ee; Expl. non avrebbe dovuto essere cos\u00ec barbaramente assassinato\n154\t(t.p.) Brani esorbitanti dalla p. seguente\n155-169\t(t.p.\/con m.r.b.) L\u2019Incendio di via Keplero. (Note, tocchi diversi, \u201cimpromptus\u201d)      Inc. Il Comm Unghioni aveva inforcato gli occhiali; Expl. \u00abDi che cosa?...\u00bb \u00abCrede\n170-196 bianche\nZr\tbianca\n",

        "unit\u00e0":"Quaderno Notte di luna 2\n\nQuaderno di grande formato (mm 280 x 220) dalla copertina di cartoncino color azzurro-carta da zucchero, con la costola in carta telata color marrone. Sul piatto anteriore anteriore si trova l\u2019etichetta bianca, profilata in nero e rosso, della \u201cCartoleria A.E.Conti-Milano-Via Tivoli, 8\u201d. L\u2019etichetta reca in matita bleu l\u2019intestazione: \u201cNotte di luna 1931\u201d. ",

        "descrizione":"Il quaderno consta di 2 fogli bianchi di risguardo e 100 pgg. quadrettate tipo quaderni di computisteria, numerate modernamente a matita nera. Risulta anche numerato dall\u2019A. sul solo recto (ma a p. 70 \u00e8 stato numerato come 8 anche il verso della p.) da p. 1 a 33 (17 nella numerazione gaddiana), da 34 (18, rinumerata poi come 25) a 55 (36); da 57 (1) a 71 (9). Il testo \u00e8 scritto prevalentemente a penna con interventi a matita nera e rossa. Nel quaderno si conservano alcuni fogli sciolti di differente formato: \n\u2013 \tun primo foglio di block-notes a quadretti si trova tra p. 28 e 29 (15, che reca in alto a destra l\u2019indicazione: Segue pag. 15 bis) ed \u00e8 infatti numerato dall\u2019A. come pag. 15 bis, ma anche a matita rossa come foglio 7; c.1r (t.p.\/con m.r.):      Inc. Le due donne si accostarono con un interessamento reciproco; Expl. \u00abSicch\u00e8 l\u2019\u00e8 tornato, disse la Linda, ecc...\u00bb; c.1v bianca\n\u2013 \tun secondo dello stesso formato e tipo di carta \u00e8 inserito tra p. 42 e 43 (30) e contiene: c.1r (t.p.\/con m.r.): Rifacimento di pag. 30      Inc. Annottava, n\u00e9 i militi erano usciti dal palazzo; Expl. verso il cuore lontano di quella terra; c.1v (t.m.r., scritto verticalmente nella met\u00e0 sup. del foglio a sin.): Inserire a p. 11.\nTra p. 66 e 67 si trova una serie di fogli sciolti di differenti formati e tipi di carta:\nA\tfoglio doppio, tipo protocollo ma di formato maggiore (330 x 210), siglato modernamente come A. \u00c8 rigato con 33 righe per pagina e risulta scritto a penna con interventi a matita nera, rossa e bleu. Reca la data: \u201cSterkrade, 20-7-1930\u201d. Contiene c.1r-2v. Novella per il libro che devo pubblicare presso \u201cEdizioni di Solaria.\u201d Redazione del luglio 1930.(Usufruisco di alcuni \u201cpezzi\u201d gi\u00e0 scritti precedentemente dal \u201824 in poi.) 1. Titolo e trama della novella.(...)      Inc. Simonetto Lupi, giovanissimo e strapelato; Expl. fiaschi Ruffina, ecc., cassate alla siciliana, ecc.\nB\t2 fogli semplici di protocollo (un tempo probabilmente uniti) dello stesso tipo e formato dei precedenti, siglati modernamente come B, scritti a matita nera con interventi a penna. Contengono c.1r: Lo Judice protegge Franco, ecc.      Inc. che giorni viviamo. Un ragazzo cos\u00ec temerario; Expl. Depositava le sue merci in un\n\tc.1v-2v: Episodio II\u00b0.      Inc. Il vecchio Molteni era tra i pochi; Expl. per risorgere con la rugiada dell\u2019aurora alle cinque dell\u2019indomani\nC\t2 fogli grandi di protocollo dello stesso tipo e formato dei precedenti siglati modernamente come C. Il primo \u00e8 semplice, il secondo doppio con la seconda pagina mutila in alto di una piccola striscia. Sono entrambi scritti a matita nera con interventi a penna e contengono: c1r-3v: Brano anepigrafo riferibile a Notte di luna.      Inc. Il tenente Tolla doveva passare i suoi anni migliori; Expl. due di discesa e quattro di salita\nD\t3 fogli grandi (mm 285 x 210) di block-notes non rigati siglati modernamente come D; sono tutti scritti a penna e sul solo recto. Contengono: c.1r: Accurato resoconto della scena svoltasi il 15 corente fra Miss Edith Nore Lowe e il brigadiere Lo Jodice al Comissariato di Polizia di via Benozzo-Gozzoli.      Inc. Manco paa capa!; Expl. ma non si capiva allora che era\n[Per la descrizione del quaderno vd. anche la Nota ai testi dei Racconti incompiuti a c. di Dante Isella, in Romanzi e racconti, Milano, Garzanti, 1989, vol. II\u00b0, pp. 1333-1334.]\n\n\n\nContenuto:\n\np. 1-55\t(t.p.\/con m.n.r.) Carlo Emilio Gadda. Notte di luna. Inizio di questa ultima redazione, in Milano, il 1. Il destino. (Della novella vi sono gi\u00e0 molteplici redazioni parziali e diversi schemi, su quaderni e su fogli. Questa vorrebbe essere la redazione finale.) In tre parti: 1. Il destino. 2. L\u2019allegrezza. 3. Il silenzio.      Inc. \u00abAnche allora, \u00e8 stato di tredici!\u00bb; Expl. quell\u2019ora cos\u00e         "descrizione":"Consta di 13 fogli a quadretti piccoli di mm 305 x 210 circa, numerati progressivamente dall\u2019Autore in matita rossa sul solo recto da c. 1r. a 9r. (ma c.2r. \u00e8 numerata 1bis e c.9r. 7bis, mentre c.9v. \u00e8 8bis), modernamente a matita nera in alto a sinistra sul solo recto da c.1r. a c.13r. Il testo \u00e8 scritto prevalentemente a penna con rari interventi a matita nera e rossa; i fogli sono spesso costituiti da due met\u00e0 incollate insieme o foglietti aggiunti e incollati al margine inferiore; c.10 misura invece mm 155 x 210. Le cc.3v., 4v., 6v., 7v., 8v., 10v., 11v., 12v., 13v., sono bianche.\n\n\nContenuto:\n\nc.1r.        (t.p.\/ con m.r.) Brano anepigrafo identificabile con il racconto Quattro figlie ebbe e ciascuna regina.      Inc. Il N.H.Cipriano De\u2019 Marpioni, col crescere della prole; Expl. i milanesi sempre che si tratta dei Condulmari di Asnago, intendiamoci, dicono davvero \u00aboltre\u00bb invece del solito \u00abpus\u00e9e\u00bb.\n        Nella met\u00e0 inferiore della pagina, dopo le parole: la casa di via Spiga era, \u00e8 stato incollato un foglietto recante il seguente testo:      Inc. stata ammodernata il possibile; Expl. i milanesi sempre che si tratta dei Condulmari di Asnago, intendiamoci, dicono davvero \u00aboltre\u00bb invece del solito \u00abpus\u00e9e\u00bb.\nc.1v.        (m.r.) De Marpioni\nc.2r.        (t.p.\/con m.r.) Brano anepigrafo riferibile al testo precedente.      Inc. I lavori di adattamento; Expl. secondo suggerisse l\u2019istinto, il nostro pi\u00f9 raffinato istinto linguistico.\nc.2v.        (t.p.) Brano anepigrafo riferibile al testo precedente.      Inc. a cerchio sparando su come altrettanti razzi; Expl. FUngeva da paracadute.\nc.3r.\u2013 5r.        (t.p.\/con m.r.) Brano anepigrafo riferibile al testo precedente.      Inc. I corridoi di palazzo Brugna; Expl. era sempre il chiodo del N.H.Cipriano e anche della sua signora: donna Giulia.\n        A c.5r. dopo le parole: Il Guerin Meschino in tutta quiete e nelle sue pi\u00f9 recondite e raffinate lepidezze, \u00e8 stato incollato un foglio di mm 305 x 210 circa recante il seguente testo (t.p.):      Inc. La moglie che sosteneva d\u2019essere cardiopatica; Expl. era sempre il chiodo del N.H.Cipriano e anche della sua signora: donna Giulia.\nc.5v.        (t.p.) Brano anepigrafo riferibile al testo precedente.      Inc. ...cavalline l\u2019intoppo improvviso d\u2019un gradino di serizzo; Expl. alla sua aritmetica di Via della Spiga.(1)\n        Nella parte superiore del foglio si trova un disegno geometrico a penna.\nc.6r.\u2013 8r.        Brano anepigrafo riferibile al testo precedente.      Inc. De Marpioni, nata Stanga, se ben ricordo; Expl. e pareva proprio che glie lo scaraventasse contro di lui, l\u2019esorcismo, mentre lo battezzavano, un demonio incarnato! ***\nc.9r.\u2013 9v.        (t.p.\/con m.n.r.) Brano anepigrafo riferibile al testo precedente.      Inc. Con un abbandono del cuore il N.H. si affid\u00f2 alla Provvidenza; Expl. quello spaventoso fischio di locomotiva ch\u2019era in procinto di tramutarsi in un cristiano\n        A c.9v., nella met\u00e0 inferiore dopo le parole: che il prete glie lo dicesse a lui stavolta anzi che a quello cornuto di sotterra, \u00e8 stato incollato un foglio di mm 175 x 210 recante il seguente testo:      Inc. per tutta la cerimonia si vide emergere; Expl. quello spaventoso fischio di locomotiva ch\u2019era in procinto di tramutarsi in un cristiano.\nc.10r.        (t.p.) Brano anepigrafo riferibile al testo precedente.      Inc. quasi e\u2019 FUssero due palle per conto loro; Expl. nel sacro borbottamento della liturgia.\nc.11r.        (t.p.\/con m.r.) Brano anepigrafo riferibile al racconto Quattro figlie ebbe e ciascuna regina.      Inc. Alla presentazione dei fidanzati era seguito; Expl. che Donna Giulia era davvero una donna.\nc.12r.\u2013 13r.        Brano anepigrafo riferibile al racconto Quattro figlie ebbe e ciascuna regina.      Inc. Alla presentazione dei fidanzati; Expl. dalle mutande di lana.\nc.13v.        (t.m.r.) 2\u00aa.parte.\n",

        "descrizione":"Misura mm 250 x 175 e consta di 196 pagine numerate modernamente a matita nera sul solo recto in alto a sinistra. Il testo \u00e8 scritto prevalentemente a penna con interventi a matita nera, rossa e bleu. Ha il taglio inferiore tinto in rosso mentre gli altri sono seghettati. Il quaderno \u00e8 identico a quello siglato Ndl1.\nQuaderno descritto nella Nota al testo di P. Italia a L\u2019Incendio di via Keplero, in Disegni milanesi, cit., p. 236.\n\nContenuto:\n\nAv\tnella parte sup. della pag. si legge (t.p.): Boissier \u2013 Les amis de Cic\u00e9ron.\u2013 Carlo Emilio Gadda Carissimo\n1\t(t.p.) Carlo Emilio Gadda. \u2013 Anno 1931. Milano. \u2013 1 luglio 1931. \u2013 Recensioni. \u2013 Articoli. \u2013 (Abbozzi.) Questo quaderno venne da me, Carlo Emilio Gadda, iniziato il 1 luglio 1931 in Milano. \u2013 Carlo Emilio Gadda. Milano, 1931. Recensioni.\n2\tbianca\n3-35\t(t.p.\/con m.r.) 2 luglio 1931 \u2013 Milano. Cronaca del passato prossimo. 1900 di Paul Morand. (Paris, Editions de France, 1930.)      Inc. L\u2019uomo del 1930 rivive nella memoria il 1900; Expl. riapparire deformato nel ricordo, nel rimpianto o nel riso, la pazza storia del mondo. Carlo Emilio Gadda 2 luglio 1931. Milano. 2 luglio 1931. Milano. Carlo E Gadda. (Ricopiato con qualche correzione il 3 luglio.)\n36\t(t.p.) Schema della novella L\u2019Incendio di Via Keplero (in progetto giugno-luglio 1931 e gi\u00e0 abbozzata nei tratti descrittivi e negli spunti lirici sul quaderno giallo del rifacimento 5 luglio 1931 \u2013 Milano. \u2013      Inc. Il terrore del FUoco di Myriam, del prof. Vioroni\n36-37\t(t.p.\/con m.r.b.) Don Giulio d\u2019Este appendice 2      Inc. procreato da un Trotti, anzich\u00e9 da Ercole; Expl. l\u2019Ariosto non sogn\u00f2 mai che avesse a essergli imputata come una cattiva azione\u00bb\n38-55\t(t.p.\/con m.r.) Rentr\u00e9e di Bertacchi.      Inc. Nella \u201cLettura\u201d di luglio, improvvisamente una lirica di Giovanni Bertacchi; Expl. Viva la faccia della Vispa Teresa! Questa stroncatura \u00e8 stata scritta: domenica 5 luglio 1931 ore 14 \u2013 19. \u2013 Milano, Carlo E. Gadda.\n56\t(t.m.n.) Iosephus a Ribera, Hispanus, Valentin et Accademicus Romanus faciebat partenope 1626. \u2013 (Serpe che lacera il viglietto.)\n57-68\t(t.p.) Brano anepigrafo riferibile alla sezione Crociera mediterranea del Castello di Udine.      Inc. \u00abChe cosa fai di bello?\u00bb; Expl. Ma per il bene perduto non \u00e8 vendetta che possa.\u2013 \n68\tnella parte inferiore della pag. si leggono diversi Incipit del brano di p. 69 (t.p.): Un inno in pectore, da Un inno in pectore, un inno, in pactore, da sciogliere\n69-81\t(t.p.) Napoli Tripoli.      Inc. Un inno, in pectore, da sciogliere alla riva di \u201cPos\u00e8lleco\u201d; Expl. Milano, luned\u00ec 3 agosto 1931. \u2013 Dal Golfo all\u2019Etna.\n82-84\t(t.p.) Lettera del 3 agosto 1931 a Gargiulo.      Inc. Illustre Gargiulo, ho letto nel N\u00b0. della Nuova Antologia; Expl. Voglia gradire i pi\u00f9 deferenti saluti da Carlo Emilio Gadda. Milano, 2 Via S.Sempliciano 3. \u2013 3 agosto 1931.\n85\t(t.p.) Brano anepigrafo riferibile alla sezione Crociera mediterranea del Castello di Udine.      Inc. E anche la ottantunenne con indomita forza; Expl. E anche l\u2019ingegnere, E anch\u2019io. Questi due articoli per l\u2019Ambrosiano FUrono scritti a Milano, fine luglio \u2013 primi agosto 1929. \u2013 Il 1\u00b0. \u00e8 apparso con qualche errore di stampa sull\u2019Ambrosiano, 2 agosto 1929.\u2013 \n86\t(t.p.) Conti spese.      Inc. Vitto 6.90; Expl. 15 Biglietto Milano \u2013 Verona.\u2013 120 1250 1130.\n87-96\t(t.p.) Tripolitania in torpedone. Da bordo, luglio.      Inc. Una cruda bianchezza di parallelepipedi ammodo; Expl. \u00e8 una camicia elevata al grado di clamide.\n97-108\t(t.p.) Brano anepigrafo riferibile alla sezione Crociera mediterranea (Sabbia di Tripoli) del Castello di Udine.      Inc. Lo sparto irretisce la duna; Expl. lessi, incritti nel marmo, i nomi degli eroi. Carlo Emilio Gadda. \n109\t(t.p.) nella parte superiore della pag. si leggono due frasi esorbitanti dal testo della pag. precedente.\n\tIl resto della pag. \u00e8 occupato dal disegno a penna di una cartina geografica.\n110\t(t.p.) Appunti riferibili alla sezione Crociera mediterranea del Castello di Udine. Da Rodi a San Marco. Dai Cavalieri alle Zattere. Approdo alle Zattere.      Inc. Rodi: Resina Mura Museo; Expl. Entrata a Venezia.\n111-132\t(t.p.) Approdo alle Z\u00e0ttere.      Inc. L\u2019odor delle resine esala nella calda vampa solare; Expl. troppo presto: ma entrato il Conte Rosso nel guazzabuglio\n132\t(t.p.\/con m.r.) Continuazione della recensione a Don Giulio d\u2019Este di p. 36-37. 1 appendice 1      Inc. di Ferrara, n\u00e8 degli Este, n\u00e8 dell\u2019Ariosto; Expl. fino all\u2019insinuazione nettamente politica che Giulio sia un bastardo\n133-135\t(t.p.) continuazione del brano Approdo alle Z\u00e0ttere di pp. 111-132. Inc La disperata pace del mare; Expl. gi\u00e0 salutiamo la cara bellezza.\n136-137\t(t.p.) Brano anepigrafo riferibile alla sezione Crociera mediterranea (Approdo alle Z\u00e0ttere) del Castello di Udine.      Inc. E il suo ginnasio-liceo gli ha messo tra mano lo stile; Expl. e di apodosi con sottintesa la protasi.\n138\t(t.p.) Articolo per \u201cL\u2019Ambrosiano\u201d sulle leghe leggere (di alluminio) ed (extraleggere) di magnesio. Fine agosto 1927. \u2013 Vedi qui avanti. \u2013 Viene prima un \u201ccappello introduttivo\u201d che ho preparato su fogli volanti. -\n\t(t.p.\/con m.r.) Bacchelli . Este 3      Inc. Ho insistito su questo punto perch\u00e9 l\u2019Ecloga; Expl. dentro da cui confini tanta e cos\u00ec\n139\t(t.p.) brano anepigrafo riferibile agli articoli sulle leghe leggere.      Inc. L\u2019Alluminio \u00e8 un importantissimo costituente; Expl. Componente essenziale dei feldspati, delle argille, del caolino.\n\t(t.p.) continuazione della recensione a Don Giulio d\u2019Este di p. 138.      Inc. complessa         "unit\u00e0":"Quaderno \u201csottile\u201d\n\nQuaderno di mm 230 x 180 dalla copertina rivestita all\u2019esterno da tela greggia e margine di marocchino in pelle rosso-amaranto, all\u2019interno da carta color azzurro-carta da zucchero decorata da una cornice a disegni geometrici in azzurro pi\u00f9 chiaro contenente cinque file di sette fiori ciascuna. La stessa carta con lo stesso disegno riveste la facciata contigua dei robusti fogli di risguardo. Il recto del foglio di risguardo anteriore reca al centro, in una cornice pi\u00f9 piccola e in negativo su fondo azzurrino chiaro, la scritta: SOCIETA\u2019 CARTOLERIA MAGLIA Galleria Vitt. Emanuele MILANO",

        "descrizione":"Il verso dello stesso foglio di risguardo e il recto di quello posteriore sono bianchi, cos\u00ec come i due fogli non rigati ad essi contigui, numerati modernamente a matita nera A(r.\/v.) e Z(r.\/v.). Consta di 96 pgg. di carta bianca rigata con 24 righe per facciata, numerate dall\u2019A. fino a p. 31 in penna e modernamente da p. 32 a 96 in matita nera sul solo recto. La numerazione gaddiana riprende a p. 32 (pag. ante M.1) e termina a p. 50 (M.18.) in corrispondenza della novella La maliarda ereditiera (infatti a p. 33 nel margine destro della p. in alto si legge: Maliarda (M): pag. 1.). Il testo \u00e8 scritto prevalentemente in penna con sporadici interventi a matita nera, rossa e verde. I tre tagli sono tinti in rosso.\nIl quaderno, identico fisicamente al quaderno \u201cclimaterico\u201d \u00e8 in quest\u2019ultimo identificato come \u201cquaderno piccolo\u201d (Cfr. Cl p. 95) o \u201cvecchio quaderno sottile\u201d (Cfr. Cl p. 169) in quanto conta la met\u00e0 delle sue pagine. (per la descrizione del quaderno vd. anche la Nota ai testi relativa ai Racconti incompiuti, a cura di Dante Isella, in Romanzi e racconti, Milano, Garzanti, 1989, p. 1308-09).\n\n\nContenuto:\n\nAr-v        bianche\np. 1        (t.p.) Intestazione: Ing. Carlo Emilio Gadda. Milano \u2013 Anno 1925.      Inc. Questo quaderno FU da me acquistato oggi, 31 dicembre 1924; Expl. Per ora senza titolo. \u2013 Milano, CEGadda.\u2013 \n2        bianca\n3        (t.p.) Intestazione: Ing. Carlo Emilio Gadda.\u2013 Milano. Anno 1925.\u2013 Annotazione di pensieri.\u2013 (Il quaderno ha inizio il 1\u00b0 gennaio 1925.) \u2013 \n        (t.p.) Nota del 29 Gennaio 1924.\u2013      Inc. Essendo per ora molto occupato; Expl. Numerazione delle note progressiva in questo volume \u2013 Milano, 29 Gennaio 1924.\u2013 \n4        bianca\n5-7        (t.p.\/con m.n.) Racconto italiano di ignoto del novecento. 1\u00aa. Nota compositiva. 29 Gennaio 1924. Grano e pane.      Inc. Questo argomento potrebbe dar luogo a efficaci motivi; Expl. Tuttoci\u00f2 innestare e sovrapporre con le vicende psicologiche e politiche, ecc. \u2013 di razza, di clima. Milano 29 Gennaio 1924.\u2013 \n8        bianca\n9-31        (t.p.\/con m.n.v.) Ripreso in Milano il 21 settembre 1927.\u2013 Cinema. (...nell\u2019intenzione per \u201cSolaria.\u201d) Vedi sugli altri quaderni i primi abbozzi.\u2013 Qui: ripresa di Milano, del 21 settembre 1927. Gadda.\u2013 (da inserire a pag. 5 del rifacimento su fogli)      Inc. Questa signora nostra conoscente; Expl. Io stesso non potevo darmi delle arie troppo complicate\n32        (t.p.) Nuovo lavoro dopo il laborioso Cinema.\u2013 Milano, mercoled\u00ec 7 marzo 1928. In casa.\u2013      Inc. Nelle 48 pagine libere che seguono; Expl. \u201cNovella per la borghesia lombarda\u201d-\n33-51        (t.p.\/con m.n.) La maliarda ereditiera. (Novella borghese.) I\u00b0 Signorina maliarda ed ereditiera. II\u00ba. Ingegnere. III\u00ba. Conclusione.      Inc. Cap. I\u00ba Signorina maliarda ed ereditiera. Gli storici FUturi della civilt\u00e0; Expl. nella cava fonda del cielo erano smeraldi o caldi topaz\u00ee\n52        (t.p.) frammento riferibile a Novella 2\u00aa: Doro Deruta Doro Dalti.\n        Alla terza riga si legge un brano riferibile a La Maliarda ereditiera (t.p.):      Inc. Il loro Grande amico concesse la sua serenata; Expl. accompagna il loro notturno vanire.\n53-77        (t.p.\/con m.n.r.) 8 aprile 1928. Pasqua. Novella 2\u00aa.\u2013 Milano, 8 aprile 1928. (Vedi inizio sul quaderno \u201cclimaterico\u201d \u2013 della primavera 1928. \u2013 Proseguo qui \u2013 facendo passare avanti alla novella 1\u00aa.\u2013 Giorno di Pasqua 1928.\u2013 8 aprile 1928. C.E. Gadda) Novella 2\u00aa.\u2013      Inc. Il matrimonio di Denira; Expl. Poi la serva sar\u00e0 licenziata (o lo \u00e8 gi\u00e0) per mancanza di fondi.)\n78        bianca\n79-80        (t.p.) Lettera.      Inc. Illustre Ingegnere, ebbi troppo tardi; Expl. Di Lei dev.mo Ing.? Carlo E. Gadda 10 ottobre 1928 \u2013 Milano.\n81-86        (t.p.) Lettera.      Inc. Milano, 28 settembre 1927, Spettabile Ammonia Casale S.A.; Expl. Vogliate frattanto gradire i miei pi\u00f9 distinti saluti\n86        Dopo l\u2019Expl. della lettera precedente si legge (t.p.): Illustre Professore, mi permetto di scriverLe per chied\n        Nella parte inferiore della p. si trova una prova di epigrafe (t.p.):      Inc. Excerptorum Epitomes liber; Expl. Ipsiusque Gaddi cogitationium. Epitomes\n87        (t.p.) Lettera s.d.e dest.      Inc. Gi\u00e0 da tempo desideravo manifestarVi il mio proposito; Expl. mi inducono oggi a pregarVi di voler prevedere\n        Alla r. 13 si trovano prove di epigrafi (t.p.):      Inc. Gaddi iterum meditati; Expl. liber meditatiorum\n88        (t.p.) Epigrafi:      Inc. E philosophorum monumentis; Expl. Mediolani, anni MCMXXVIII idibus martiis.\n89-92        (t.p.) Esami di filosofia.      Inc. Esame probabile di Storia della Filosofia; Expl. Bonghi Ruggero, Cousin, Ferrai.\n93        (t.p.) Epigrafe.      Inc. E philosophie monumentis excerptorum; Expl. Gaddi cogitatio de Leibnitiana 128.\n94-96        bianche\nZrv        bianche\n",

        "unit\u00e0":"Quaderno di Temi e dei disegni di lavoro\n\nQuaderno dalla copertina cartonata (di mm 250 x 175, con una bella unghiatura) rivestita all\u2019esterno da carta Varese a disegni bianco ocra, all\u2019interno da carta marrone che riveste anche la facciata dei robusti fogli di risguardo",

        "descrizione":"Quello posteriore \u00e8 piegato in due met\u00e0 incollate sul recto a copertura di una grossa macchia di inchiostro bleu che si intravvede nel margine interno. Il taglio superiore \u00e8 tinto in rosso, gli altri sono seghettati.\nConsta di pp. 196 numerate modernamente a matita nera sul solo recto in alto a sinistra. Risulta anche numerato dall\u2019Autore su recto e verso da p. 87 (1 nella numerazione gaddiana in matita rossa) a p. 114 (28), da 115 (29) a 126 (39), da 127 (1) a 146 (19, ma la p. 142 non \u00e8 stata numerata), e da p. 159 (1) a 166 (8).\nIl testo \u00e8 scritto prevalentemente a penna con interventi a matita nera, rossa e bleu.\nIl quaderno contiene alcuni fogli sciolti di diverso formato. Tra il piatto di copertina e il r. del foglio di risguardo anteriore si trovano inseriti: \n\u2013        un foglietto a quadretti di mm 77 x 210 che reca sul solo r., la scritta longitudinale a matita nera: acqua spazzatura Mobilio 10000 (numerato modernamente a m.n. 195 quater)\n\u2013        due fogli a quadretti tipo computisteria di mm 280 x 220 piegati insieme e numerati modernamente. Contengono:\n        c.195 bis r.        brano riferibile al titolo Opoterapia.      Inc. Dir\u00f2 in breve anche del prof. gr. uff. Emmanuele Metapallo. Expl. quando invece di far all\u2019amore col bersagliere gli spuntavano i baffi a loro.\n        c.195 bis v.        brano riferibile al titolo Opoterapia.      Inc. Se non che, in prosieguo di stud\u00ee e di meditate esperienze; Expl. un grossista di vini da tavola era riuscito a leggere C.E Gadda.\n        c.195 ter r.        brano riferibile al titolo Opoterapia.      Inc. \u00abOra\u00bb, sillogizz\u00f2 il prof. Metapallo, \u00abio ho per le mani il mio caprone; Expl. \u00abGrazie, caro amico, diceva. In lei, pi\u00f9 che il medico.\n        c.195 ter v.        Schema della impaginazione \u2013 Proposta ing. Gadda \u2013 14 aprile 1934.      Inc. 1. Occhiello bianco fronte e retro. Pagine: 2 Fogli 1 Expl. Raccolta di scritti \u2013 Edizioni di Solaria, Firenze. (In preparazione) \n        In basso si trova un brano anepigrafo riferibile al testo delle carte precedenti.      Inc. io apprezzo l\u2019amico, il vero amico. Expl. il Capro decoctus, aveva realmente combinato miracoli.\n        nella parte inferiore del foglio sul margine destro, perpendicolare al testo precedente si legge la scritta: Opoterapia.\u2013 \n\nIl quaderno risulta identico al quaderno Mbc3 ed \u00e8 descritto nella Nota al testo di G. Pinotti a San Giorgio in casa Brocchi, in Disegni milanesi, cit., p. 114-115.\n\n\nContenuto:\n\np. 1        (t.p.) Carlo Emilio Gadda. Milano, 1 gennaio 1929. Quaderno dei temi e dei disegni di lavoro.\n2-6        bianche\n7-9        (t.p.\/con m.b.) Disegno N\u00b0 32, del dicembre 1928 circa. Lavoro dialogato avente per tema il malumore di un feroce misogino.      Inc. Tra i disegni di lavoro nella direzione ironico-umoristico-dolorosa; Expl. Salotto, camino, liquore, sigari, ecc. \u2013 Lunghezza: 100 pagine a stampa.\u2013 8 febbraio 1929, Milano.\u2013 Carlo Emilio Gadda\n10-11        bianche\n12        (t.p.) Brano anepigrafo riferibile a S.Giorgio in casa Brocchi.      Inc. E poi ci sarebbe stato lo zio Agamennone; Expl. il programma de\u2019 festeggiamenti fosse per dover patire qualche ritocco.\n13-16        (t.p.) Brano anepigrafo riferibile a S.Giorgio in casa Brocchi. Inc Le buone e le cattive notizie s\u2019erano alternate; Expl. nemici dichiarati d\u2019ogni femore che si rispetti.\n17        (t.p.) Brano anepigrafo riferibile a S.Giorgio in casa Brocchi.      Inc. Le buone e le cattive notizie si alternarono anche durante il the della contessa; Expl. dolorosi piccoli incidenti romani e neolatini o anzi latino-ambrosiani.\u2013 \n18        (t.p.\/con m.r.) Brano anepigrafo da collegarsi al brano di p. 75-80 dal titolo: Lingera, riferibile all\u2019Incendio di via Keplero.      Inc. dei tubi di scarico nichelati; Expl. Dentro ciascheduno ello, con la sua bicicletta piena di m\u00f9sica.\n57-60        (t.p.) Brano anepigrafo.      Inc. Silurati cavaliere di Gran Croce nob. Temistocle \u2013 Trombati Gran Cordone Anassimandro I due FUlmini di guerra avevano l\u2019aria; Expl. Ma quell\u2019aviatore decisamente, \u00e8 un ragazzaccio. Arresti di rigore all\u2019aviatore.\n61        (t.p.) Brano anepigrafo riferibile all\u2019Incendio di via Keplero.      Inc. Della signora Arpalice Carpioni; Expl. Ora in cui, frugalissima, si concedeva\n61-62        (t.p.) Dalla met\u00e0 inferiore dela pag. si legge un brano anepigrafo riferibile all\u2019Incendio di via Keplero.      Inc. Mentre Gadda ammirava, estasiato, la vorace avidit\u00e0 delle fiamme; Expl. tutto, tutto pulvis et umbra.\u2013 \n63        (t.p.) titolo isolato: L\u2019impresa di pompe FUnebri.\n63-70        sotto si legge la continuazione del brano di p. 61 fino a p. 70 (t.p.\/con m.n.b.).      Inc. una crosta di pan secco, un mezzo fiasco di vino; Expl. non c\u2019era tap che potesse svegliarla, come invece certi scrittori nevrastenici.\n71        (t.p.\/con m.b.) Appunti di lavoro: elenco di temi.      Inc. La Martesana...verde: e nella verde freschezza del canale; Expl. La vecchia madre-\n71-72        (t.p.) Brano anepigrafo riferibile al titolo presente nell\u2019elenco della p. precedente: Il battaglione Morbegno e l\u2019assalto del Fargorida.      Inc. Gli alpini, con su gli occh\u00ee bruciati dei fazzolettoni gialli; Expl. Usato per lo pi\u00f9 scherzosamente. \n73-75        (t.p.) Brano anepigrafo riferibile al titolo elencato a p. 71: Keplero e Bruno.      Inc. Giovanni Kepler (astronomo \u2013 1571 \u2013 1630; Expl. dove sorger\u00e0 presto, presso l\u2019edificio delle Poste, la pontificia Fabbrica dei tabacchi.\u2013 \n74-75        foglietto a quadretti di mm 210 x 77 bianco su r. e v.\n75        (t.p.\/con m.r.) Lingera. La comitiva della \u201cLingera\u201d      Inc. Davanti tre ciclisti in ciabatte; Expl. dove il costruttore (indubbiamente un ironista) aveva dilatato i diametri\n76-80        (t.p.\/con m.n.) Brano anepigrafo riferibile a San Giorgio in casa Brocchi.      Inc. Comunque il premio lo aveva ben meritato; Expl. come un ritorno di primavera. Seguito e fine in questo stesso quaderno, in fondo.\u2013 \n81-84        (t.p.) Temi e disegni per brevi novelle (racconti a intreccio) della lunghezza di una colonna e mezzo di giornale. (...) Elenco iniziato il 1 gennaio 1929, in Milano.      Inc. 1. Tre novelle per \u201cL\u2019Ambrosiano\u201d; Expl. Ufficiale di cucina, guerra, ecc.\u2013 CEG. Milano, 8 gennaio 1929.\n85        (t.p.) Novella per \u201cSolaria\u201d, aprile 1931.\u2013      Inc. Nelle pagine seguenti; Expl. sviluppata in Milano, a casa nel mese di aprile 1931.\u2013 Carlo Emilio Gadda, Milano, 23 aprile 1931.\n86        (t.p.\/con m.r.) meglio di tutto: San Giorgio in casa Brocchi. Titolo preferito.      Inc. Altri titoli eventuali; Expl. San Luigi e San Giorgio.\n87-167        (t.p.\/con m.n.r.b.) S.Giorgio in casa Brocchi.      Inc. Che Jole, la cameriera del conte, uscisse ogni sera; Expl. Le imagini, ossessione, delirio, si accumulavano\n121bis        foglietto sciolto inserito tra p. 120 e 121. Misura mm 210 x 85 e risulta scritto nel senso della lunghezza sul solo r. Contenuto (t.p.\/con m.r.): Inserire      Inc. Ma FUffi irruppe abbaiando; Expl. Via FUffi, si misero tutti ecc\n168-169        (t.p.\/con m.r.) Nota del 16 giugno 1931 in Milano.      Inc. Nella seconda edizione, eventualmente in volume; Expl. Comunque, difetti la novella ne avr\u00e0, come ogni cosa.\u2013 CEGadda \u2013 Milano, 16-6-\u201931.\u2013 \n170-172        (t.p.\/con m.n.r.) Seguita Incendio di Via Keplero.      Inc. dei vestiti da sport: non gli si vedeva la testa; Expl. \u00abViva la libert\u00e0 conculcata!\u00bb\n173        (t.p.) Nota riguardante le correzioni o modificazioni per una eventuale seconda edizione di San Giorgio in casa Brocchi.      Inc. 1.Il primo periodo va event. co         "unit\u00e0":"Quaderno del viaggio in Germania\n\nQuaderno di piccole dimensioni (mm 165 x 117) dalla copertina cartonata lucida e semirugosa di colore nero, con i tre tagli tinti in rosso. Conta 154 pagine numerate modernamente a matita nera sul solo recto in alto a destra pi\u00f9 due fogli di risguardo siglati A (r.\/v.) e Z (r.\/v.); l\u2019interno dei piatti di copertina \u00e8 rivestito da carta azzurrina che ricopre anche la contigua facciata dei fogli di risguardo (A r.\/ Z v.). ",
        "serie":"Scatola 3",
        "sottoserie":null,
        "faldone":null,
        "opera":"Quaderno del viaggio in Germania",
        "schede tematiche":"AppVia, AppTec, Cont, Ind",
        "lib":"G, T",
        "luogo":"Milano",
        "genere":"Carte sparse e varie",
        "forma":"Quaderni",
        "tipo":"Documento",
        "contenitore":"Scatola",
        "sigla":"VG",
        "descrizione":"Nell\u2019angolo superiore sinistro dell\u2019interno del piatto di copertina anteriore si trova timbrato il numero 46. I fogli di risguardo A v. e Z r., invece, sono ricoperti dalla medesima carta quadrettata che costituisce le pagine interne. Il testo \u00e8 scritto a penna e matita nera.\n\n\nContenuto:\n\nAr.\t(t.p.) Ing. Carlo Emilio Gadda Via S. Sempliciano 2. Milano.\nAv.\tbianca\npp. 1-4\tbianche\n5-6\t(t.p.) Indirizzi:      Inc. Clara: Signori Rossi; Expl. Via Cesare Da Sesto 17. Milano.\n7-10\t(t.p. e m.n.) Attivo verificato alla partenza: 19 Sett.bre 1922.\u2013      Inc. Corone: 30000; Expl. 30 Sett.bre ore 12 \u2013 1600\n11-12\tbianche\n13-16\t(t.p. e m.n.) Contabilit\u00e0      Inc. onto Marchi: Attivo Verificato; Expl. Mk.\u2013 4600\n17-27\tbianche\n28\t(t.m.n.) Contabilit\u00e0      Inc. Da pagare a Pensione; Expl. Partenza 30.\u2013 \n29-36\t(t.m.n.) Viaggio in Germania: Settembre 1922.\u2013 (2\u00ba viaggio in Germania nel 1922).      Inc. Partenza da Milano marted\u00ec 19 settembre ore 18.50; Expl. D\u00fcren, 3 ottobre 1922 \u2013 Ore 18 1\/2 \u2013 CEG\n37-38\tbianche\n39-52\t(t.m.n. e p.) Appunti e note tecniche del viaggio in Germania      Inc. Visita allo: Stabilimento Franco Tosi in Legnano; Expl. dado in bronzo, chiavella, ecc.\u2013 \n53-58\tbianche\n59-62\t(t.m.n.) Appunti e note tecniche del viaggio in Germania      Inc. Caldaie e Bruciatori: Impianto di Bernal; Expl. e la mandata tangenziale [nella met\u00e0 inf. della pagina figure tecniche con didascalie]\n63-64\tbianche\n65\t(t.m.n.) appunto isolato riferibile al viaggio in Germania Bernal:\n66-152\tbianche\n153\t(t.m.n.) Appunti tecnici reltivi al viaggio in Germania      Inc. Pro-memoria: * Chiedere a Colombo; Expl. caldaie a Nafta.\u2013 \n154-156\tbianche\nZ r.\/v.\tbianche\n\n",
