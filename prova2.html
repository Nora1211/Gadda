<!DOCTYPE html>
<html>
<head>
    <title>JSON Data Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.pagination.js/0.1.1/list.pagination.js" integrity="sha512-DgwxWpg8sBTL8c/Q3AB2agigdCpBRVWb3WRNlgaxHWqCNxzv/80XVYXCHSftOrigEF/h8wv+lPjngSAq3fHlGw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>   
     <style>
   
  
  .filter-by {
    list-style: none;
    margin-bottom: 10px;
    display: flex; /* Make the list items flex containers to keep buttons horizontal */
width: 100%;
  float: left;
  clear: both;
  padding: 0;
  }


  
.filter-by li {
  margin-right: 10px; /* Add horizontal spacing between buttons */
}


.sort-by {
  list-style: none;
    margin-bottom: 10px;
    display: flex; /* Make the list items flex containers to keep buttons horizontal */
width: 100%;
  float: left;
  clear: both;
  padding: 0;
margin-top: 0;}


.sort-by li {
  margin-right: 10px; /* Add horizontal spacing between buttons */

}


.btn, .search {
  display: block;
  margin-top: 5px; /* Add margin to separate the elements vertically */
}
  
   .btn {
  color: #ccc;
  margin-right: 5px;
  padding: 5px 10px;
  border-radius: 10px;
  border: solid 1px #666;
  display: flex;
  float: left;
  background-color: black;
  cursor: pointer;
  cursor: hand;
}
.btn:hover {
  background-color: rgba(255, 255, 255, 0.05);
  color: #47474e;
}

    

/* Add a CSS class for the selected items to change the text color to red */
.selected {
  color: red;
}

.catalog
{
  padding: 5px;
}
.list {
  font-family:sans-serif;
  margin:0;
  padding:20px 0 0;
}
.list > li {
  display:block;
  background-color: #eee;
  padding:10px;
  box-shadow: inset 0 1px 0 #fff;
  border-radius: 5px;
  margin: 10px;
}

.pagination li {
  display: inline-block;
  padding: 5px;
  margin-right: 5px; /* Add margin-right to create spacing between pagination items */
}


.pagination li a {
  border-radius: 10px; /* Add border-radius for rounded corners */
  border: solid 1px #666;
  display: flex; /* Use flex for centering content */
  float: left; /* Add float for left alignment */
  background-color: black;
  cursor: pointer;
  cursor: hand;
  color: #ccc;
  padding: 5px 10px;
  text-decoration: none;
}

.pagination li a:hover {
  background-color: rgba(255, 255, 255, 0.05);
  color: #47474e;
}

.pagination li.active {
  background-color: rgba(255, 255, 255, 0.05);
  color: #47474e;
}

.pagination li.active a {
  background-color: rgba(255, 255, 255, 0.05);
  color: #47474e;}

</style>
</head>
<body>
    <h1>Library Catalog</h1>

    <div id="catalog">
    
      <p>Explore the four conservation fund that collect Gadda's library:</p>
    
      <ul class="filter-by">
      <button class="btn" id="show-all">Show All </button>

<li><button class="btn filter-button" data-filter="BTB" title="Biblioteca Teatrale del Burcardo">BTB</button>
</li>
<li>
  <button class="btn filter-button" data-filter="BAL" title="Biblioteca dell’archivio liberati">BAL</button>

</li>
<li>
  <button class="btn filter-button" data-filter="BAC" title="Biblioteca dell’archivio contemporaneo “alessandro Bonsanti” del Gabinetto G.P. Vieusseux di Firenze">BAC</button>
</li>

<li>
  <button class="btn filter-button" data-filter="BTM" title="Biblioteca Trivulziana Milano">BTM</button>

</li>
</ul>

   


        <ul class="sort-by">
        <button class="btn btn-danger" onclick="resetList();">Clear</button>

        <button class="btn sort" data-sort="Title">Sort by title</button>
        <button class="btn sort" data-sort="Authors">Sort by author</button>
        <button class="btn sort" data-sort="Years">Sort by year</button>
      </ul>
       

      <input class="search" placeholder="Search" />

        <!-- Add buttons for each filter -->
<!-- Update your HTML to make the list items clickable -->

    
        <ul class="list"></ul>
        <ul class="pagination"></ul>

      </div>
      <script type="text/javascript" src="jsprova2.js"></script>


</body>
</html>
