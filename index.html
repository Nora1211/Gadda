<!DOCTYPE html>
<html>
<head>
    <title>Library Catalog</title>
</head>
<body>
    <h1>Library Catalog</h1>
    <table>
        <thead>
            <tr>
                <th>Authors</th>
                <th>Title</th>
                <th>Cities</th>
                <th>Publisher</th>
                <th>Years</th>
                <th>Fund</th>
                <th>Segni</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody id="catalog">
        </tbody>
    </table>
    <script>
        // Function to fetch JSON data from a file
        function fetchJSON(callback) {
            var xhr = new XMLHttpRequest();
            xhr.overrideMimeType("application/json");
            xhr.open("GET", "data.json", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    callback(JSON.parse(xhr.responseText));
                }
            };
            xhr.send(null);
        }

        // Function to populate the table
        function populateCatalog(data) {
            var catalogTable = document.getElementById("catalog");

            data.forEach(function (item) {
                var row = catalogTable.insertRow();
                row.insertCell(0).textContent = item.Authors;
                row.insertCell(1).textContent = item.Title;
                row.insertCell(2).textContent = item.Cities;
                row.insertCell(3).textContent = item.Publisher;
                row.insertCell(4).textContent = item.Years;
                row.insertCell(5).textContent = item.Fund;
                row.insertCell(6).textContent = item.Segni || "N/A";
                row.insertCell(7).textContent = item.Category;
            });
        }

        // Fetch and populate the catalog
        fetchJSON(populateCatalog);
    </script>
</body>
</html>
